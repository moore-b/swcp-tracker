<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW Coast Path Tracker</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js' defer></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>


    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Remove background from body, it's now on #app-background div */
            background-color: #f3f4f6; /* Fallback if image fails or for initial load */
        }
       
        #app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.webp'); /* Updated to .webp */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: -1; /* Ensure it stays behind all content */
        }

        #map {
            height: 700px;
            width: 100%;
            border-radius: 0.5rem;
            position: relative; /* Essential for absolute positioning of overlay */
        }
        .activity-map { height: 200px; width: 100%; border-radius: 0.5rem; background-color: #f3f4f6; }
       
        /* Unified Button Styling */
        .btn-base {
            font-weight: 700 !important; /* Equivalent to font-bold */
            padding: 0.5rem 0.75rem !important; /* py-2 px-3 */
            border-radius: 0.5rem !important; /* rounded-lg */
            /* All transformations, transitions, and shadows for consistent behavior */
            transform-origin: center !important; /* Swell from center */
            transition-property: all !important; /* Apply transition to all changing properties */
            transition-duration: 300ms !important; /* Equivalent to Tailwind's duration-300 */
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important; /* Equivalent to Tailwind's ease-in-out */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important; /* Equivalent to Tailwind's shadow-md */
            outline: none !important; /* Remove default outline */
            border: none !important; /* Remove default border */
            cursor: pointer !important; /* Ensure cursor is pointer */
        }
        .btn-base:hover {
            transform: scale(1.05) !important; /* Equivalent to Tailwind's hover:scale-105 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important; /* Equivalent to Tailwind's hover:shadow-lg */
        }
        .btn-base:disabled {
            background-color: #d1d5db !important; /* Equivalent to Tailwind's disabled:bg-gray-300 */
        }

        .btn-strava {
            background-color: #FC5200; /* Strava Orange */
            color: white;
        }
        .btn-strava:hover {
            background-color: #e04a00; /* Darker Strava Orange */
        }
        .btn-primary { /* For Analyze */
            background-color: #3b82f6; /* Tailwind Blue-500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Tailwind Blue-600 */
        }
        .btn-secondary { /* For Add to Description */
            background-color: #10b981; /* Tailwind Emerald-500 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #059669; /* Tailwind Emerald-600 */
        }
        .btn-danger { /* For Reset */
            color: #ef4444; /* Tailwind Red-500 */
        }
        .btn-danger:hover {
            color: #dc2626; /* Tailwind Red-600 */
            text-decoration: underline;
        }

        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%;
            width: 24px; height: 24px; animation: spin 1s linear infinite;
            display: inline-block; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
       
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #ffffff;
            transition: background-color 0.2s;
        }
        .filter-btn:hover {
            background-color: #f3f4f6;
        }
        .filter-btn.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
        }

        /* --- Translucent & Blurred Tile Backgrounds --- */
        .blurred-tile-background {
            background-color: rgba(192, 192, 192, 0.5) !important; /* Grey tint (192,192,192) with 50% opacity */
            backdrop-filter: blur(5px); /* Adjusted blur amount to 5px for more distinctness */
            -webkit-backdrop-filter: blur(5px); /* For Safari compatibility */
            box-shadow: 0 12px 20px -3px rgba(0, 0, 0, 0.2), 0 6px 10px -2px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
        }

        /* --- CSS Grid Layout --- */
        #main-layout-container {
            display: grid;
            /* Desktop: 2 columns (Left stack: 2fr | Activities: 1fr) */
            grid-template-columns: 2fr 1fr;
            /* 4 rows: Header (auto), Progress Summary (auto), Map (1fr), Status Log (auto) */
            grid-template-rows: auto auto 1fr auto;
            gap: 1rem; /* Increased gap for more breathing room */
            min-height: 100vh;
            padding: 1rem; /* Padding around the whole grid to ensure borders are visible */
        }

        /* Placement of items within the main grid for desktop */
        #header-section { /* New header section tile */
            grid-column: 1;
            grid-row: 1;
        }
        #progress-summary-section { /* New progress summary section tile */
            grid-column: 1;
            grid-row: 2;
        }
        #map-section { /* This is the Map and its container */
            grid-column: 1;
            grid-row: 3;
        }
        #status-log-section-container { /* This is the Status Log tile */
            grid-column: 1;
            grid-row: 4;
            /* These properties are now handled by updateGridLayout for responsiveness */
            /* position: sticky; height: 100vh; overflow-y: auto; will be set dynamically */
        }
        #activities-section { /* This is the Activities List tile */
            grid-column: 2;
            grid-row: 1 / span 4; /* Spans all 4 rows */
            /* These properties are now handled by updateGridLayout for responsiveness */
            /* position: sticky; height: 100vh; overflow-y: auto; will be set dynamically */
        }

        /* For smaller screens, stack columns vertically */
        @media (max-width: 767px) { /* md breakpoint for stacking */
            #main-layout-container {
                grid-template-columns: 1fr; /* Single column layout for smaller screens */
                grid-template-rows: auto auto auto auto auto; /* 5 rows: Header, Progress, Map, Activities, Status Log */
                padding: 1rem; /* More padding on mobile */
            }
            /* Reorder for mobile: Header, Progress, Map, Activities, Status Log */
            #header-section {
                grid-row: 1;
            }
            #progress-summary-section {
                grid-row: 2;
            }
            #map-section {
                grid-row: 3;
                padding: 1rem; /* Adjust padding for mobile */
            }
            #activities-section {
                grid-column: 1; /* Ensure it's in the single column */
                grid-row: 4;
                height: auto;
                position: static;
                overflow-y: visible;
                padding: 1rem; /* Adjust padding for mobile */
            }
            #status-log-section-container {
                grid-column: 1;
                grid-row: 5;
                height: auto;
                position: static;
                overflow-y: visible;
                padding: 1rem; /* Adjust padding for mobile */
            }
        }


        /* Status log details summary styling for expand/collapse indicator */
        #status-log-section-container > details > summary {
            cursor: pointer;
            list-style: none; /* Remove default marker */
            position: sticky;
            top: 0;
            background-color: inherit; /* Ensure background color matches parent */
            z-index: 10; /* Keep it above scrolling content */
        }
        #status-log-section-container > details > summary::-webkit-details-marker {
            display: none;
        }
        #status-log-section-container > details > summary::before {
            content: '+ '; /* Custom expand indicator */
            margin-right: 0.5rem;
            display: inline-block;
            transition: transform 0.2s;
        }
        #status-log-details[open] > summary::before {
            content: '- '; /* Custom collapse indicator */
            transform: rotate(0deg); /* No rotation needed for +/- */
        }

        /* --- Custom Scrollbar Styles (Webkit browsers like Chrome, Safari, Edge) --- */
        /* Thin scrollbar for the entire body */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #f1f1f1; /* Light grey track */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        body::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Less noticeable scrollbars for internal scrollable divs */
        #status-log-section-container::-webkit-scrollbar,
        #status-log::-webkit-scrollbar,
        #activities-section::-webkit-scrollbar,
        #activity-list-container::-webkit-scrollbar {
            width: 6px; /* Thinner scrollbar */
        }
        #status-log-section-container::-webkit-scrollbar-track,
        #status-log::-webkit-scrollbar-track,
        #activities-section::-webkit-scrollbar-track,
        #activity-list-container::-webkit-scrollbar-track {
            background: transparent; /* Invisible track */
        }
        #status-log-section-container::-webkit-scrollbar-thumb,
        #status-log::-webkit-scrollbar-thumb,
        #activities-section::-webkit-scrollbar-thumb,
        #activity-list-container::-webkit-scrollbar-thumb {
            background-color: rgba(136, 136, 136, 0.5); /* Semi-transparent thumb */
            border-radius: 3px;
        }
        #status-log-section-container::-webkit-scrollbar-thumb:hover,
        #status-log::-webkit-scrollbar-thumb:hover,
        #activities-section::-webkit-scrollbar-thumb:hover,
        #activity-list-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(85, 85, 85, 0.7); /* Darker on hover */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

                <div><label for="clientSecret" class="block text-sm font-medium text-gray-700 text-left">Client Secret</label><input type="password" id="clientSecret" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"></div>

                South West Coast Path Tracker
            </h1>
        </div>

    <script>
        // Constants
        const SWCP_GEOJSON_URL = 'routes.geojson';
        const PROCESSED_ACTIVITIES_KEY = 'swcp_processed_activities';
        const COMPLETED_POINTS_KEY = 'swcp_completed_points';
        const ACTIVITY_STREAMS_CACHE_PREFIX = 'swcp_activity_stream_';
        const CACHED_ACTIVITIES_KEY = 'swcp_cached_activities';
        const CACHED_ACTIVITIES_TIMESTAMP_KEY = 'swcp_cached_activities_timestamp';
        const CACHE_EXPIRY_MS = 60 * 60 * 1000; // 1 hour
        const BACKGROUND_IMAGE_PATH = 'background.webp';

        const STRAVA_ACCESS_TOKEN_KEY = 'stravaAccessToken';
        const STRAVA_REFRESH_TOKEN_KEY = 'stravaRefreshToken';
        const STRAVA_EXPIRES_AT_KEY = 'stravaExpiresAt';

        // UIElements
        const UIElements = {
            clientId: null,
            clientSecret: null,
            connectButton: null,
            configSection: null,
            activityListContainer: null,
            activityCardTemplate: null,
            activityCount: null,
            filterButtons: null,
            resetButton: null,
            statusLog: null,
            stravaUserInfo: null,
            progressBar: null,
            progressPercentage: null,
            completedDistance: null,
            totalDistance: null,
            mainMap: null,
            mainLayoutContainer: null,
            loginScreenWrapper: null,
            statusLogDetails: null,
            statusLogSectionContainer: null,
            activitiesSection: null,
            mapSection: null,
            activitiesLoadingSpinner: null,
            activitySearchBox: null,
            mapLoadingOverlay: null,
            refreshActivitiesBtn: null,
            headerSection: null,
            progressSummarySection: null,
            appBackground: null,
            initialLoadingScreen: null
        };

        let mainMap, swcpGeoJSON, swcpTotalDistance = 0, completedSegmentsLayer, currentPercentage = 0, allFetchedActivities = [];
        let analysisWorker = null;

        const log = (message, type = 'info') => {
            if (!UIElements.statusLog) {
                console.warn("Status log not ready, logging to console:", message);
                return;
            }
            const now = new Date().toLocaleTimeString();
            UIElements.statusLog.innerHTML += `<p><span class="text-gray-500">${now}:</span> <span class="${type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-gray-900')}">${message}</span></p>`;
            UIElements.statusLog.scrollTop = UIElements.statusLog.scrollHeight;
            if (type === 'error') console.error(message);
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function makeStravaApiCall(url, options = {}, retries = 1) {
            let accessToken = localStorage.getItem(STRAVA_ACCESS_TOKEN_KEY);
            let expiresAt = localStorage.getItem(STRAVA_EXPIRES_AT_KEY);
           
            if (accessToken && expiresAt && (new Date().getTime() / 1000 > parseInt(expiresAt) - 300)) {
                log('Access token expired. Refreshing...', 'warn');
                const newAccessToken = await refreshAccessToken();
                if (newAccessToken) {
                    accessToken = newAccessToken;
                } else {
                    log('Token refresh failed. Please log in again.', 'error');
                    resetProgress();
                    return null;
                }
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${accessToken ? JSON.parse(accessToken) : ''}`
            };

            try {
                const response = await fetch(url, options);
                if (response.status === 401 && retries > 0) {
                    log('API call unauthorized (401). Retrying with token refresh...', 'warn');
                    const newAccessToken = await refreshAccessToken();
                    if (newAccessToken) {
                        return await makeStravaApiCall(url, options, retries - 1);
                    } else {
                        log('Token refresh failed during retry. Please log in again.', 'error');
                        resetProgress();
                        return null;
                    }
                }
                return response;
            } catch (error) {
                log(`API call failed: ${error.message}`, 'error');
                throw error;
            }
        }

        async function refreshAccessToken() {
            const refreshToken = localStorage.getItem(STRAVA_REFRESH_TOKEN_KEY);
            const clientId = localStorage.getItem('stravaClientId');
            const clientSecret = localStorage.getItem('stravaClientSecret');

            if (!refreshToken || !clientId || !clientSecret) {
                log('Missing credentials for token refresh.', 'error');
                return null;
            }

            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: clientId,
                        client_secret: clientSecret,
                        refresh_token: JSON.parse(refreshToken),
                        grant_type: 'refresh_token'
                    }),
                });

                if (!response.ok) throw new Error(await response.text());

                const data = await response.json();
                localStorage.setItem(STRAVA_ACCESS_TOKEN_KEY, JSON.stringify(data.access_token));
                localStorage.setItem(STRAVA_REFRESH_TOKEN_KEY, JSON.stringify(data.refresh_token));
                localStorage.setItem(STRAVA_EXPIRES_AT_KEY, data.expires_at.toString());
                log('Token refreshed successfully.', 'success');
                return data.access_token;
            } catch (error) {
                log(`Token refresh error: ${error.message}`, 'error');
                return null;
            }
        }
       
        function updateGridLayout() {
            if (!UIElements.mainLayoutContainer || !UIElements.headerSection) return;

            const isMobile = window.innerWidth < 767;

            if (isMobile) {
                UIElements.mainLayoutContainer.style.gridTemplateColumns = '1fr';
                UIElements.mainLayoutContainer.style.gridTemplateRows = 'auto auto auto auto auto';
                ['headerSection', 'progressSummarySection', 'mapSection', 'activitiesSection', 'statusLogSectionContainer'].forEach((sec, i) => {
                    if (UIElements[sec]) {
                        UIElements[sec].style.gridColumn = '1';
                        UIElements[sec].style.gridRow = `${i + 1}`;
                        UIElements[sec].style.position = 'static';
                        UIElements[sec].style.height = 'auto';
                        UIElements[sec].style.overflowY = 'visible';
                    }
                });
            } else { // Desktop
                UIElements.mainLayoutContainer.style.gridTemplateColumns = '2fr 1fr';
                UIElements.mainLayoutContainer.style.gridTemplateRows = 'auto auto 1fr auto';
               
                UIElements.headerSection.style.gridRow = '1';
                UIElements.headerSection.style.gridColumn = '1';
               
                UIElements.progressSummarySection.style.gridRow = '2';
                UIElements.progressSummarySection.style.gridColumn = '1';

                UIElements.mapSection.style.gridRow = '3';
                UIElements.mapSection.style.gridColumn = '1';
               
                UIElements.statusLogSectionContainer.style.gridRow = '4';
                UIElements.statusLogSectionContainer.style.gridColumn = '1';
                UIElements.statusLogSectionContainer.style.position = 'relative';
                UIElements.statusLogSectionContainer.style.height = 'auto';

                UIElements.activitiesSection.style.gridRow = '1 / span 4';
                UIElements.activitiesSection.style.gridColumn = '2';
                UIElements.activitiesSection.style.position = 'sticky';
                UIElements.activitiesSection.style.height = '100vh';
                UIElements.activitiesSection.style.top = '0';
                UIElements.activitiesSection.style.overflowY = 'auto';
            }
        }

        function checkInputs() {
            if (UIElements.connectButton) UIElements.connectButton.disabled = !(UIElements.clientId.value.trim() && UIElements.clientSecret.value.trim());
        }
   
        function connectToStrava() {
            const clientId = UIElements.clientId.value.trim();
            const clientSecret = UIElements.clientSecret.value.trim();
            localStorage.setItem('stravaClientId', clientId);
            localStorage.setItem('stravaClientSecret', clientSecret);
            sessionStorage.setItem('stravaClientId', clientId);
            sessionStorage.setItem('stravaClientSecret', clientSecret);
            const redirectUri = window.location.origin + window.location.pathname;
            window.location.href = `https://www.strava.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=read,activity:read_all,activity:write`;
        }

        async function getAccessToken(code) {
            log('Exchanging authorization code for token...');
            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: sessionStorage.getItem('stravaClientId'),
                        client_secret: sessionStorage.getItem('stravaClientSecret'),
                        code: code,
                        grant_type: 'authorization_code'
                    }),
                });
                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                localStorage.setItem(STRAVA_ACCESS_TOKEN_KEY, JSON.stringify(data.access_token));
                localStorage.setItem(STRAVA_REFRESH_TOKEN_KEY, JSON.stringify(data.refresh_token));
                localStorage.setItem(STRAVA_EXPIRES_AT_KEY, data.expires_at.toString());
                localStorage.setItem('stravaAthlete', JSON.stringify(data.athlete));
                log('Authentication successful.', 'success');
                window.location.href = window.location.pathname;
            } catch (error) {
                log(`Authentication failed: ${error.message}`, 'error');
                resetProgress();
            }
        }
       
        async function showMainApp() {
            log('Loading main application...');
            UIElements.loginScreenWrapper.classList.add('hidden');
            UIElements.mainLayoutContainer.classList.remove('hidden');

            try {
                const athlete = JSON.parse(localStorage.getItem('stravaAthlete') || '{}');
                if (athlete.firstname) UIElements.stravaUserInfo.innerHTML = `<p class="font-semibold">${athlete.firstname} ${athlete.lastname}</p>`;
               
                await initializeMap();
                loadProgressFromStorage();
               
                UIElements.activitiesLoadingSpinner.style.display = 'flex';
                allFetchedActivities = await fetchAllActivities();
                UIElements.activitiesLoadingSpinner.style.display = 'none';

                if (allFetchedActivities) filterActivities();
               
                if (mainMap) mainMap.invalidateSize();
                log('Application loaded successfully.', 'success');
            } catch (error) {
                log(`Error loading main application: ${error.message}`, 'error');
            }
        }

        async function initializeMap() {
            log('Initializing map...');
            UIElements.mapLoadingOverlay.style.display = 'flex';
            mainMap = L.map(UIElements.mainMap).setView([50.5, -4.0], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(mainMap);
            completedSegmentsLayer = L.layerGroup().addTo(mainMap);

            try {
                const response = await fetch(SWCP_GEOJSON_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
               
                swcpTotalDistance = turf.length(data, { units: 'kilometers' });
                swcpGeoJSON = data.features[0].geometry; // Assuming single feature LineString/MultiLineString

                if (analysisWorker) {
                    analysisWorker.postMessage({ type: 'init_swcp', swcpGeoJSONString: JSON.stringify(swcpGeoJSON) });
                    log('SWCP route sent to analysis worker.');
                }
               
                const leafletGeoJson = L.geoJSON(data, { style: { color: 'blue', weight: 3, opacity: 0.7 } }).addTo(mainMap);
                mainMap.fitBounds(leafletGeoJson.getBounds());
                UIElements.totalDistance.textContent = swcpTotalDistance.toFixed(2);
            } catch(e) {
                log(`Failed to load map data: ${e.message}`, 'error');
            } finally {
                UIElements.mapLoadingOverlay.style.display = 'none';
            }
        }
       
        function loadProgressFromStorage() {
            const completedPoints = JSON.parse(localStorage.getItem(COMPLETED_POINTS_KEY) || '[]');
            if (completedPoints.length > 0) {
                log(`Loaded ${completedPoints.length} completed points from storage.`);
                updateProgress(completedPoints);
            }
        }
       
        function resetProgress() {
            if (confirm("This will reset ALL data, including your Strava connection. Are you sure?")) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.reload();
            }
        }

        function filterActivities() {
            const searchTerm = UIElements.activitySearchBox.value.toLowerCase();
            const typeFilter = UIElements.filterButtons.querySelector('.active').dataset.filter;
            let filtered = allFetchedActivities;
            if (typeFilter !== 'all') {
                filtered = filtered.filter(act => act.type === typeFilter);
            }
            if (searchTerm) {
                filtered = filtered.filter(act => act.name.toLowerCase().includes(searchTerm));
            }
            renderActivityList(filtered);
        }

        function handleFilterClick(e) {
            if (e.target.tagName !== 'BUTTON') return;
            UIElements.filterButtons.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            filterActivities();
        }

        async function refreshActivities() {
            if (confirm("Refresh activities from Strava? This will clear the activity cache.")) {
                localStorage.removeItem(CACHED_ACTIVITIES_KEY);
                localStorage.removeItem(CACHED_ACTIVITIES_TIMESTAMP_KEY);
                UIElements.activitiesLoadingSpinner.style.display = 'flex';
                allFetchedActivities = await fetchAllActivities();
                UIElements.activitiesLoadingSpinner.style.display = 'none';
                if (allFetchedActivities) filterActivities();
            }
        }

        function renderActivityList(activities) {
            UIElements.activityListContainer.innerHTML = '';
            UIElements.activityCount.textContent = `(${activities.length} found)`;
            const processedIds = new Set(JSON.parse(localStorage.getItem(PROCESSED_ACTIVITIES_KEY) || '[]').map(String));
           
            activities.forEach(activity => {
                const card = UIElements.activityCardTemplate.content.cloneNode(true);
                const cardDiv = card.querySelector('.bg-white');
                cardDiv.querySelector('[data-name]').textContent = activity.name;
                cardDiv.querySelector('[data-type]').textContent = activity.type;
                cardDiv.querySelector('[data-date]').textContent = new Date(activity.start_date).toLocaleDateString();
                cardDiv.querySelector('[data-distance]').innerHTML = `<strong>Distance:</strong> ${(activity.distance / 1000).toFixed(2)} km`;
                cardDiv.querySelector('[data-time]').innerHTML = `<strong>Moving Time:</strong> ${new Date(activity.moving_time * 1000).toISOString().substr(11, 8)}`;
                cardDiv.querySelector('[data-elevation]').innerHTML = `<strong>Elevation Gain:</strong> ${activity.total_elevation_gain.toFixed(0)} m`;
               
                const mapEl = cardDiv.querySelector('[data-map-id]');
                mapEl.id = `map-${activity.id}`;
               
                const analyzeBtn = cardDiv.querySelector('[data-analyze-btn]');
                analyzeBtn.dataset.activityId = activity.id;
                if (processedIds.has(String(activity.id))) {
                    analyzeBtn.textContent = 'Analyzed';
                    analyzeBtn.disabled = true;
                } else {
                    analyzeBtn.onclick = () => analyzeSingleActivity(activity, analyzeBtn);
                }

                const addDescriptionBtn = cardDiv.querySelector('[data-update-btn]');
                addDescriptionBtn.dataset.activityId = activity.id;
                addDescriptionBtn.onclick = () => addDescriptionToStrava(activity, addDescriptionBtn);

                UIElements.activityListContainer.appendChild(card);
               
                if (activity.map.summary_polyline) {
                    const latlngs = polyline.decode(activity.map.summary_polyline);
                    if (latlngs.length > 0) {
                        const activityMap = L.map(mapEl.id, { scrollWheelZoom: false }).setView(latlngs[0], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(activityMap);
                        const activityLine = L.polyline(latlngs, {color: '#FC5200'}).addTo(activityMap);
                        setTimeout(() => activityMap.fitBounds(activityLine.getBounds()), 1);
                    }
                }
            });
        }

        async function analyzeSingleActivity(activity, button) {
            button.disabled = true;
            button.innerHTML = `<span class="loader"></span>Analyzing (0%)...`;

            if (!analysisWorker) {
                log('Analysis worker is offline.', 'error');
                button.textContent = 'Error: Worker offline';
                return;
            }

            const stream = await getActivityStream(activity.id);
            if (!stream || !stream.latlng || stream.latlng.length === 0) {
                log(`No detailed GPS data for activity ${activity.id}.`, 'error');
                button.textContent = 'No GPS Data';
                return;
            }

            analysisWorker.postMessage({
                type: 'analyze_activity',
                activityId: activity.id,
                rawStream: stream.latlng
            });
        }

        async function addDescriptionToStrava(activity, button) {
            button.disabled = true;
            button.innerHTML = `<span class="loader"></span>Adding...`;
            try {
                const responseGet = await makeStravaApiCall(`https://www.strava.com/api/v3/activities/${activity.id}`);
                if (!responseGet.ok) throw new Error(await responseGet.text());
                const fullActivity = await responseGet.json();
                const existingDescription = fullActivity.description || '';
                const newText = `I've now completed ${currentPercentage}% of the South West Coast Path! ðŸ¥¾`;
                const updatedDescription = existingDescription ? `${newText}\n\n---\n\n${existingDescription}` : newText;

                const responsePut = await makeStravaApiCall(`https://www.strava.com/api/v3/activities/${activity.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: updatedDescription })
                });
                if (!responsePut.ok) throw new Error(await responsePut.text());
                log('Strava description updated.', 'success');
                button.textContent = 'Description Added!';
            } catch (e) {
                log(`Error updating description: ${e.message}`, 'error');
                button.textContent = 'Error';
            } finally {
                setTimeout(() => {
                    button.textContent = 'Add to Strava Description';
                    button.disabled = false;
                }, 3000);
            }
        }

        async function fetchAllActivities() {
            const cachedData = localStorage.getItem(CACHED_ACTIVITIES_KEY);
            const timestamp = localStorage.getItem(CACHED_ACTIVITIES_TIMESTAMP_KEY);
            if (cachedData && timestamp && (Date.now() - timestamp < CACHE_EXPIRY_MS)) {
                log('Loading activities from cache.', 'info');
                return JSON.parse(cachedData).filter(a => ['Hike', 'Walk'].includes(a.type));
            }

            let activities = [];
            for (let page = 1; page < 10; page++) { // Max 10 pages / 1000 activities
                try {
                    const response = await makeStravaApiCall(`https://www.strava.com/api/v3/athlete/activities?page=${page}&per_page=100`);
                    if (!response.ok) throw new Error(await response.text());
                    const pageActivities = await response.json();
                    if (pageActivities.length === 0) break;
                    activities.push(...pageActivities);
                    log(`Fetched page ${page} of activities...`);
                    await sleep(200);
                } catch (e) {
                    log(`Failed to fetch activities: ${e.message}`, 'error');
                    return null;
                }
            }
            localStorage.setItem(CACHED_ACTIVITIES_KEY, JSON.stringify(activities));
            localStorage.setItem(CACHED_ACTIVITIES_TIMESTAMP_KEY, Date.now());
            return activities.filter(a => ['Hike', 'Walk'].includes(a.type));
        }
       
        async function getActivityStream(activityId) {
            const cacheKey = `${ACTIVITY_STREAMS_CACHE_PREFIX}${activityId}`;
            const cachedStream = localStorage.getItem(cacheKey);
            if (cachedStream) return JSON.parse(cachedStream);

            try {
                const response = await makeStravaApiCall(`https://www.strava.com/api/v3/activities/${activityId}/streams?keys=latlng&key_by_type=true`);
                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                if (data && data.latlng) localStorage.setItem(cacheKey, JSON.stringify(data));
                return data;
            } catch (e) {
                log(`Error fetching stream for ${activityId}: ${e.message}`, 'error');
                return null;
            }
        }

        function updateProgress(completedPoints) {
            if (!completedSegmentsLayer || !swcpGeoJSON) return;
            completedSegmentsLayer.clearLayers();
            if (completedPoints.length === 0) {
                currentPercentage = "0.00";
                UIElements.completedDistance.textContent = "0.00";
                UIElements.progressPercentage.textContent = "0.00%";
                UIElements.progressBar.style.width = "0%";
                return;
            }

            const uniquePoints = completedPoints.reduce((acc, point) => {
                if (!acc.some(p => turf.distance(turf.point(p), turf.point(point), { units: 'meters' }) < 20)) {
                    acc.push(point);
                }
                return acc;
            }, []);

            const sortedPoints = uniquePoints.map(p => ({
                coords: p,
                location: turf.nearestPointOnLine(swcpGeoJSON, turf.point(p)).properties.location
            })).sort((a, b) => a.location - b.location);

            let segments = [], currentSegment = [];
            if (sortedPoints.length > 0) {
                currentSegment.push(sortedPoints[0].coords);
                for (let i = 1; i < sortedPoints.length; i++) {
                    if (sortedPoints[i].location - sortedPoints[i - 1].location > 0.2) {
                        if (currentSegment.length > 1) segments.push(currentSegment);
                        currentSegment = [];
                    }
                    currentSegment.push(sortedPoints[i].coords);
                }
                if (currentSegment.length > 1) segments.push(currentSegment);
            }

            const totalCompletedDistance = segments.reduce((sum, seg) => {
                L.polyline(seg.map(c => [c[1], c[0]]), { color: 'orange', weight: 5, opacity: 0.8 }).addTo(completedSegmentsLayer);
                return sum + turf.length(turf.lineString(seg), { units: 'kilometers' });
            }, 0);

            currentPercentage = swcpTotalDistance > 0 ? ((totalCompletedDistance / swcpTotalDistance) * 100).toFixed(2) : "0.00";
            UIElements.completedDistance.textContent = totalCompletedDistance.toFixed(2);
            UIElements.progressPercentage.textContent = `${currentPercentage}%`;
            UIElements.progressBar.style.width = `${currentPercentage}%`;
        }
       
        // This is the main function that runs when the page is loaded.
        const init = async () => {
            // This explicit assignment is more reliable than automated loops.
            UIElements.clientId = document.getElementById('clientId');
            UIElements.clientSecret = document.getElementById('clientSecret');
            UIElements.connectButton = document.getElementById('connect-button');
            UIElements.configSection = document.getElementById('config-section');
            UIElements.activityListContainer = document.getElementById('activity-list-container');
            UIElements.activityCardTemplate = document.getElementById('activity-card-template');
            UIElements.activityCount = document.getElementById('activity-count');
            UIElements.filterButtons = document.getElementById('filter-buttons');
            UIElements.resetButton = document.getElementById('reset-button');
            UIElements.statusLog = document.getElementById('status-log');
            UIElements.stravaUserInfo = document.getElementById('strava-user-info');
            UIElements.progressBar = document.getElementById('progress-bar');
            UIElements.progressPercentage = document.getElementById('progress-percentage');
            UIElements.completedDistance = document.getElementById('completed-distance');
            UIElements.totalDistance = document.getElementById('total-distance');
            UIElements.mainMap = document.getElementById('map');
            UIElements.mainLayoutContainer = document.getElementById('main-layout-container');
            UIElements.loginScreenWrapper = document.getElementById('login-screen-wrapper');
            UIElements.statusLogDetails = document.getElementById('status-log-details');
            UIElements.statusLogSectionContainer = document.getElementById('status-log-section-container');
            UIElements.activitiesSection = document.getElementById('activities-section');
            UIElements.mapSection = document.getElementById('map-section');
            UIElements.activitiesLoadingSpinner = document.getElementById('activities-loading-spinner');
            UIElements.activitySearchBox = document.getElementById('activity-search-box');
            UIElements.mapLoadingOverlay = document.getElementById('map-loading-overlay');
            UIElements.refreshActivitiesBtn = document.getElementById('refresh-activities-btn');
            UIElements.headerSection = document.getElementById('header-section');
            UIElements.progressSummarySection = document.getElementById('progress-summary-section');
            UIElements.appBackground = document.getElementById('app-background');
            UIElements.initialLoadingScreen = document.getElementById('initial-loading-screen');

            log('App initialized.');

            try {
                analysisWorker = new Worker('swcp_analysis_worker.js');
                log('Analysis worker initialized successfully.', 'success');
                analysisWorker.onmessage = (e) => {
                    const { type, payload } = e.data;
                    if (!payload || !payload.activityId) return;

                    const { activityId, progress, overlappingPoints, error } = payload;
                    const analyzeBtn = document.querySelector(`button[data-analyze-btn][data-activity-id='${activityId}']`);
                    if (!analyzeBtn) return;

                    if (type === 'progress') {
                        analyzeBtn.innerHTML = `<span class="loader"></span>Analyzing (${progress}%)...`;
                    } else if (type === 'result') {
                        log(`Analysis complete for ${activityId}.`, 'success');
                        analyzeBtn.textContent = 'Analyzed';
                        analyzeBtn.disabled = true;

                        const processedIds = new Set(JSON.parse(localStorage.getItem(PROCESSED_ACTIVITIES_KEY) || '[]').map(String));
                        processedIds.add(String(activityId));
                        localStorage.setItem(PROCESSED_ACTIVITIES_KEY, JSON.stringify(Array.from(processedIds)));

                        const completedPoints = JSON.parse(localStorage.getItem(COMPLETED_POINTS_KEY) || '[]');
                        completedPoints.push(...overlappingPoints);
                        localStorage.setItem(COMPLETED_POINTS_KEY, JSON.stringify(completedPoints));

                        updateProgress(completedPoints);
                    } else if (type === 'error') {
                        log(`Worker error for ${activityId}: ${error}`, 'error');
                        analyzeBtn.textContent = 'Analysis Failed';
                    }
                };
                analysisWorker.onerror = (e) => log(`Critical worker error: ${e.message}`, 'error');
            } catch (e) {
                log('Failed to initialize analysis worker. Analysis will be unavailable.', 'error');
            }

            const bgImage = new Image();
            bgImage.src = BACKGROUND_IMAGE_PATH;
            bgImage.onload = () => { if (UIElements.appBackground) UIElements.appBackground.style.backgroundImage = `url('${BACKGROUND_IMAGE_PATH}')`; };

            UIElements.connectButton.addEventListener('click', connectToStrava);
            UIElements.resetButton.addEventListener('click', resetProgress);
            UIElements.filterButtons.addEventListener('click', handleFilterClick);
            UIElements.activitySearchBox.addEventListener('input', filterActivities);
            UIElements.refreshActivitiesBtn.addEventListener('click', refreshActivities);
           
            UIElements.clientId.value = localStorage.getItem('stravaClientId') || '';
            UIElements.clientSecret.value = localStorage.getItem('stravaClientSecret') || '';
            checkInputs();

            const authCode = new URLSearchParams(window.location.search).get('code');
            if (authCode) {
                UIElements.loginScreenWrapper.innerHTML = `<div class="text-center p-8"><div class="loader mr-3"></div><span class="text-gray-500 text-lg">Authenticating...</span></div>`;
                UIElements.loginScreenWrapper.classList.remove('hidden');
                await getAccessToken(authCode);
            } else if (localStorage.getItem(STRAVA_ACCESS_TOKEN_KEY)) {
                await showMainApp();
            } else {
                UIElements.loginScreenWrapper.classList.remove('hidden');
            }
           
            UIElements.initialLoadingScreen.classList.add('hidden');
            updateGridLayout();
            window.addEventListener('resize', updateGridLayout);
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
