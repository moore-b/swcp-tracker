<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW Coast Path Tracker</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js' defer></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        #app-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('background.webp'); background-size: cover; background-position: center center; background-repeat: no-repeat; z-index: -1; }
        #map { height: 700px; width: 100%; border-radius: 0.5rem; position: relative; }
        .activity-map { height: 200px; width: 100%; border-radius: 0.5rem; background-color: #f3f4f6; }
        .btn-base { font-weight: 700 !important; padding: 0.5rem 0.75rem !important; border-radius: 0.5rem !important; transform-origin: center !important; transition-property: all !important; transition-duration: 300ms !important; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important; outline: none !important; border: none !important; cursor: pointer !important; }
        .btn-base:hover:not(:disabled) { transform: scale(1.05) !important; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important; }
        .btn-base:disabled { background-color: #d1d5db !important; transform: none !important; box-shadow: none !important; cursor: not-allowed !important; color: #6b7280 !important; }
        .btn-strava { background-color: #FC5200; color: white; }
        .btn-strava:hover:not(:disabled) { background-color: #e04a00; }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #2563eb; }
        .btn-secondary { background-color: #10b981; color: white; }
        .btn-secondary:hover:not(:disabled) { background-color: #059669; }
        .btn-danger { background-color: transparent; color: #ef4444; box-shadow: none !important; }
        .btn-danger:hover { color: #dc2626; text-decoration: underline; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .blurred-tile-background { background-color: rgba(255, 255, 255, 0.6) !important; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); border: 1px solid rgba(255, 255, 255, 0.18); }
        #main-layout-container { display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: auto auto 1fr auto; gap: 1rem; min-height: 100vh; padding: 1rem; }
        #header-section { grid-column: 1; grid-row: 1; }
        #progress-summary-section { grid-column: 1; grid-row: 2; }
        #map-section { grid-column: 1; grid-row: 3; }
        #status-log-section-container { grid-column: 1; grid-row: 4; }
        #activities-section { grid-column: 2; grid-row: 1 / span 4; position: sticky; top: 1rem; height: calc(100vh - 2rem); overflow-y: auto; }
        @media (max-width: 1024px) { #main-layout-container { grid-template-columns: 1fr; grid-template-rows: auto auto auto auto auto; } #header-section { grid-row: 1; grid-column: 1; } #progress-summary-section { grid-row: 2; grid-column: 1; } #map-section { grid-row: 3; grid-column: 1; } #activities-section { grid-row: 4; grid-column: 1; position: static; height: auto; overflow-y: visible; } #status-log-section-container { grid-row: 5; grid-column: 1; } }
        #status-log-section-container > details > summary { cursor: pointer; list-style: none; }
        #status-log-section-container > details > summary::-webkit-details-marker { display: none; }
        #status-log-section-container > details > summary::before { content: '+ '; margin-right: 0.5rem; }
        #status-log-details[open] > summary::before { content: '- '; }
        #activities-section::-webkit-scrollbar, #status-log::-webkit-scrollbar { width: 6px; }
        #activities-section::-webkit-scrollbar-track, #status-log::-webkit-scrollbar-track { background: transparent; }
        #activities-section::-webkit-scrollbar-thumb, #status-log::-webkit-scrollbar-thumb { background-color: rgba(136, 136, 136, 0.5); border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-background"></div>

    <div id="initial-loading-screen" class="fixed inset-0 flex items-center justify-center bg-gray-200 z-[9999] hidden">
        <div class="loader mr-3"></div> <span class="text-gray-500">Loading application...</span>
    </div>

    <div id="login-screen-wrapper" class="min-h-screen flex items-center justify-center hidden">
        <div id="config-section" class="p-8 rounded-lg shadow-xl max-w-md w-full text-center blurred-tile-background">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-4">Connect to Strava</h2>
            <div class="space-y-4 mb-6">
                <div><label for="clientId" class="block text-sm font-medium text-gray-700 text-left">Client ID</label><input type="text" id="clientId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"></div>
                <div><label for="clientSecret" class="block text-sm font-medium text-gray-700 text-left">Client Secret</label><input type="password" id="clientSecret" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"></div>
            </div>
            <button id="connect-button" class="w-full btn-base btn-strava">Connect with Strava</button>
        </div>
    </div>

    <div id="main-layout-container" class="hidden">
        <div id="header-section" class="p-6 rounded-lg shadow-lg text-center blurred-tile-background">
            <h1 class="text-4xl font-bold text-gray-900">South West Coast Path Tracker</h1>
        </div>
        <div id="progress-summary-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                <h2 class="text-2xl font-semibold">Overall Progress</h2>
                <div id="strava-user-info" class="text-right"></div>
            </div>
            <div class="mb-6">
                <p class="text-sm text-gray-700">Distance: <span id="completed-distance">0.00</span> km / <span id="total-distance">0.00</span> km</p>
                <p class="text-lg">Completion: <span id="progress-percentage" class="font-bold text-blue-600">0.00%</span></p>
                <div class="w-full bg-gray-200 rounded-full h-4 mt-2"><div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div></div>
            </div>
            <div class="text-right mt-2"><button id="reset-button" class="text-sm btn-danger">Reset All Progress</button></div>
        </div>
        <div id="map-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
            <h3 class="text-xl font-semibold mb-3">Master Map</h3>
            <div id="map">
                <div id="map-loading-overlay" class="absolute top-0 left-0 w-full h-full bg-white bg-opacity-80 flex justify-center items-center z-[1000] hidden">
                    <div class="loader mr-3"></div> <span class="text-gray-500">Loading map...</span>

        <div id="status-log-section-container" class="p-6 rounded-lg shadow-lg text-gray-800 blurred-tile-background">
            <details open id="status-log-details" class="h-full flex flex-col">

        <div id="activities-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
             <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Your Activities <span id="activity-count" class="text-lg font-normal text-gray-500"></span></h2>
            </div>
            <div class="mb-4">
                <input type="text" id="activity-search-box" placeholder="Search activities by title..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <button id="refresh-activities-btn" class="w-full btn-base btn-strava mb-4">Refresh Activities</button>
            <div id="activities-loading-spinner" class="flex justify-center items-center h-32 hidden">
                <div class="loader mr-3"></div> <span class="text-gray-500">Loading activities...</span>
            </div>
            <div id="activity-list-container" class="space-y-4"></div>
        </div>
    </div>

    <template id="activity-card-template">
        <div class="bg-white p-4 rounded-xl shadow-md border border-gray-200">
             <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-lg" data-name>Activity Name</h3>
                    <p class="text-sm text-gray-500 mb-2" data-date>Date</p>
                </div>
                <span data-type class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-emerald-600 bg-emerald-200 ml-2">Type</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                <div><div class="activity-map" data-map-id></div></div>
                <div>
                    <ul class="text-sm space-y-1">
                        <li data-distance><strong>Distance:</strong> 0.00 km</li>
                        <li data-time><strong>Moving Time:</strong> 0h 0m</li>
                        <li data-elevation><strong>Elevation Gain:</strong> 0 m</li>
                    </ul>
                    <div class="mt-4 space-y-2">
                        <button data-analyze-btn data-activity-id="" class="w-full btn-base btn-primary">Analyze for SWCP</button>
                        <button data-update-btn data-activity-id="" class="w-full btn-base btn-secondary">Add to Strava Description</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // --- CONSTANTS ---
        const SWCP_GEOJSON_URL = 'routes.geojson';
        const PROCESSED_ACTIVITIES_KEY = 'swcp_processed_activities';
        const COMPLETED_POINTS_KEY = 'swcp_completed_points';
        const ACTIVITY_STREAMS_CACHE_PREFIX = 'swcp_activity_stream_';
        const CACHED_ACTIVITIES_KEY = 'swcp_cached_activities';
        const CACHED_ACTIVITIES_TIMESTAMP_KEY = 'swcp_cached_activities_timestamp';
        const CACHE_EXPIRY_MS = 60 * 60 * 1000;
        const STRAVA_ACCESS_TOKEN_KEY = 'stravaAccessToken';
        const STRAVA_REFRESH_TOKEN_KEY = 'stravaRefreshToken';
        const STRAVA_EXPIRES_AT_KEY = 'stravaExpiresAt';

        // --- GLOBAL STATE ---
        const UIElements = {};
        let mainMap, swcpGeoJSON, swcpTotalDistance = 0, completedSegmentsLayer, allFetchedActivities = [];
        let analysisWorker = null;

        // --- LOGGING ---
        const log = (message, type = 'info') => {
            if (!UIElements.statusLog) { console.log(`${type.toUpperCase()}: ${message}`); return; }
            const now = new Date().toLocaleTimeString();
            const typeColor = type === 'error' ? 'text-red-500' : (type === 'success' ? 'text-green-500' : 'text-gray-800');
            UIElements.statusLog.innerHTML += `<p><span class="text-gray-500">${now}:</span> <span class="${typeColor}">${message}</span></p>`;
            UIElements.statusLog.scrollTop = UIElements.statusLog.scrollHeight;
            if (type === 'error') console.error(message);
        };
       
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // --- API & DATA FUNCTIONS ---
        async function makeStravaApiCall(url, options = {}, retries = 1) {
            let accessToken = localStorage.getItem(STRAVA_ACCESS_TOKEN_KEY);
            let expiresAt = localStorage.getItem(STRAVA_EXPIRES_AT_KEY);
            if (!accessToken) return null;

            if (expiresAt && (Date.now() / 1000 > parseInt(expiresAt) - 300)) {
                log('Access token expired. Refreshing...', 'warn');
                const newAccessTokenValue = await refreshAccessToken();
                if (newAccessTokenValue) {
                    accessToken = JSON.stringify(newAccessTokenValue);
                } else {
                    log('Token refresh failed. Please log in again.', 'error');
                    localStorage.clear();
                    window.location.reload();
                    return null;
                }
            }
            options.headers = { ...options.headers, 'Authorization': `Bearer ${JSON.parse(accessToken)}` };

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    if (response.status === 401 && retries > 0) {
                        log('Received 401, attempting token refresh and retry...', 'warn');
                        await refreshAccessToken();
                        return await makeStravaApiCall(url, options, retries - 1);
                    }
                    throw new Error(`Strava API Error: ${response.status}`);
                }
                return response;
            } catch (error) {
                log(`API Call failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function refreshAccessToken() {
            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: localStorage.getItem('stravaClientId'),
                        client_secret: localStorage.getItem('stravaClientSecret'),
                        refresh_token: JSON.parse(localStorage.getItem(STRAVA_REFRESH_TOKEN_KEY)),
                        grant_type: 'refresh_token'
                    }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
               
                localStorage.setItem(STRAVA_ACCESS_TOKEN_KEY, JSON.stringify(data.access_token));
                localStorage.setItem(STRAVA_REFRESH_TOKEN_KEY, JSON.stringify(data.refresh_token));
                localStorage.setItem(STRAVA_EXPIRES_AT_KEY, data.expires_at);
                log('Token refreshed successfully.', 'success');
                return data.access_token;
            } catch (error) {
                log(`Token Refresh Error: ${error.message}`, 'error');
                return null;
            }
        }
       
        async function getAccessToken(code) {
            log('Exchanging auth code for access token...');
            const clientId = localStorage.getItem('stravaClientId');
            const clientSecret = localStorage.getItem('stravaClientSecret');
            if (!clientId || !clientSecret) {
                throw new Error("Client ID or Secret not found in storage.");
            }
            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: clientId,
                        client_secret: clientSecret,
                        code: code,
                        grant_type: 'authorization_code'
                    }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Unknown error during token exchange');

                localStorage.setItem(STRAVA_ACCESS_TOKEN_KEY, JSON.stringify(data.access_token));
                localStorage.setItem(STRAVA_REFRESH_TOKEN_KEY, JSON.stringify(data.refresh_token));
                localStorage.setItem(STRAVA_EXPIRES_AT_KEY, data.expires_at.toString());
                localStorage.setItem('stravaAthlete', JSON.stringify(data.athlete));
                log('Strava connection successful!', 'success');
                window.history.pushState({}, document.title, window.location.pathname);
            } catch (error) {
                log(`Auth Error: ${error.message}`, 'error');
                localStorage.clear();
                window.location.reload();
            }
        }

        async function fetchAllActivities() {
            const filterActivities = (activities) => activities.filter(a => ['Hike', 'Walk'].includes(a.type));

            const cachedTimestamp = localStorage.getItem(CACHED_ACTIVITIES_TIMESTAMP_KEY);
            if (cachedTimestamp && (Date.now() - parseInt(cachedTimestamp) < CACHE_EXPIRY_MS)) {
                log('Loading activities from cache.', 'info');
                const cachedData = JSON.parse(localStorage.getItem(CACHED_ACTIVITIES_KEY) || '[]');
                return filterActivities(cachedData);
            }

            log('Fetching all activities from Strava...');
            let allActivities = [];
            let page = 1;
            while(true) {
                const response = await makeStravaApiCall(`https://www.strava.com/api/v3/athlete/activities?page=${page}&per_page=100`);
                if (!response) break;
                const activities = await response.json();
                if (activities.length === 0) break;
                allActivities.push(...activities);
                log(`Fetched page ${page}...`);
                page++;
                await sleep(100);
            }
           
            const relevantActivities = filterActivities(allActivities);
            log(`Found ${relevantActivities.length} relevant activities (Hikes & Walks). Caching...`);
           
            localStorage.setItem(CACHED_ACTIVITIES_KEY, JSON.stringify(relevantActivities));
            localStorage.setItem(CACHED_ACTIVITIES_TIMESTAMP_KEY, Date.now().toString());
            return relevantActivities;
        }

        async function getActivityStream(activityId) {
            const cacheKey = `${ACTIVITY_STREAMS_CACHE_PREFIX}${activityId}`;
            const cachedStream = localStorage.getItem(cacheKey);
            if (cachedStream) { return JSON.parse(cachedStream); }
           
            log(`Fetching GPS stream for activity ${activityId}...`);
            const response = await makeStravaApiCall(`https://www.strava.com/api/v3/activities/${activityId}/streams?keys=latlng&key_by_type=true`);
            if (!response) return null;
            const streams = await response.json();
            const latlngStream = streams.latlng?.data;
            if (latlngStream) {
                localStorage.setItem(cacheKey, JSON.stringify(latlngStream));
            }
            return latlngStream;
        }

        // --- APPLICATION LOGIC ---
        function showMainApp() {
            log('Loading main application UI...');
            UIElements.loginScreenWrapper.classList.add('hidden');
            UIElements.mainLayoutContainer.classList.remove('hidden');

            const athlete = JSON.parse(localStorage.getItem('stravaAthlete') || '{}');
            if (athlete.firstname) { UIElements.stravaUserInfo.innerHTML = `<p class="font-semibold">${athlete.firstname} ${athlete.lastname}</p>`; }
           
            initializeMapAndDependencies();
            fetchAndRenderActivities();
        }

        async function initializeMapAndDependencies() {
            log('Initializing master map...');
            UIElements.mapLoadingOverlay.classList.remove('hidden');

            try {
                mainMap = L.map(UIElements.map).setView([50.5, -4.0], 7);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(mainMap);
                completedSegmentsLayer = L.layerGroup().addTo(mainMap);

                const response = await fetch(SWCP_GEOJSON_URL);
                if (!response.ok) throw new Error(`Could not load routes.geojson: ${response.statusText}`);
                const data = await response.json();
               
                swcpGeoJSON = data;
                swcpTotalDistance = turf.length(data, { units: 'kilometers' });

                if (analysisWorker) {
                    analysisWorker.postMessage({ type: 'init_swcp', swcpGeoJSONString: JSON.stringify(swcpGeoJSON) });
                    log('SWCP GeoJSON sent to worker.');
                }
               
                const leafletGeoJson = L.geoJSON(data, { style: { color: 'blue', weight: 3, opacity: 0.7 } }).addTo(mainMap);
                mainMap.fitBounds(leafletGeoJson.getBounds());
                UIElements.totalDistance.textContent = swcpTotalDistance.toFixed(2);
                log('Master map loaded.', 'success');

                loadProgressFromStorage();

            } catch(e) {
                log(e.message, 'error');
            }
            finally { UIElements.mapLoadingOverlay.classList.add('hidden'); }
        }
       
        async function fetchAndRenderActivities() {
            UIElements.activitiesLoadingSpinner.classList.remove('hidden');
            UIElements.activityListContainer.innerHTML = '';
            try {
                allFetchedActivities = await fetchAllActivities();
                filterAndRenderActivities();
            } catch (e) {
                log(`Failed to fetch activities: ${e.message}`, 'error');
            } finally {
                UIElements.activitiesLoadingSpinner.classList.add('hidden');
            }
        }

        function loadProgressFromStorage() {
            const completedPoints = JSON.parse(localStorage.getItem(COMPLETED_POINTS_KEY) || '[]');
            log(`Loaded ${completedPoints.length} completed points.`);
            if (swcpGeoJSON) { updateProgress(completedPoints); }
        }

        function updateProgress(completedPoints) {
            if (!swcpGeoJSON || !completedSegmentsLayer) { return; }
            completedSegmentsLayer.clearLayers();

            if (completedPoints.length < 2) {
                UIElements.completedDistance.textContent = "0.00";
                UIElements.progressPercentage.textContent = "0.00%";
                UIElements.progressBar.style.width = "0%";
                return;
            }

            const uniquePoints = completedPoints.reduce((acc, point) => {
                if (!acc.some(p => turf.distance(turf.point(p), turf.point(point), { units: 'meters' }) < 20)) {
                    acc.push(point);
                }
                return acc;
            }, []);

            if (uniquePoints.length < 2) return;

            const pointsWithLocation = uniquePoints.map(p => {
                const pointOnLine = turf.nearestPointOnLine(swcpGeoJSON, p);
                return { coords: p, location: pointOnLine.properties.location };
            });
            pointsWithLocation.sort((a, b) => a.location - b.location);

            const segments = [];
            let currentSegment = [];
            const MAX_GAP_KM = 0.5;

            if (pointsWithLocation.length > 0) {
                currentSegment.push(pointsWithLocation[0].coords);
            }

            for (let i = 1; i < pointsWithLocation.length; i++) {
                const prev = pointsWithLocation[i - 1];
                const curr = pointsWithLocation[i];
                const gapInKm = curr.location - prev.location;

                if (gapInKm > MAX_GAP_KM) {
                    if (currentSegment.length > 1) { segments.push(currentSegment); }
                    currentSegment = [curr.coords];
                } else {
                    currentSegment.push(curr.coords);
                }
            }
            if (currentSegment.length > 0) { segments.push(currentSegment); }

            let totalCompletedDistance = 0;
            segments.forEach(segment => {
                if (segment.length > 1) {
                    const leafletCoords = segment.map(coord => [coord[1], coord[0]]);
                    L.polyline(leafletCoords, { color: 'orange', weight: 5, opacity: 0.8 }).addTo(completedSegmentsLayer);
                    totalCompletedDistance += turf.length(turf.lineString(segment), { units: 'kilometers' });
                }
            });
           
            log(`Identified and drew ${segments.length} separate segment(s).`);

            const currentPercentage = swcpTotalDistance > 0 ? Math.min(100, (totalCompletedDistance / swcpTotalDistance) * 100) : 0;
            UIElements.completedDistance.textContent = totalCompletedDistance.toFixed(2);
            UIElements.progressPercentage.textContent = `${currentPercentage.toFixed(2)}%`;
            UIElements.progressBar.style.width = `${currentPercentage}%`;
        }

        function renderActivityList(activities) {
            UIElements.activityListContainer.innerHTML = '';
            UIElements.activityCount.textContent = `(${activities.length} found)`;
            const processedIds = new Set(JSON.parse(localStorage.getItem(PROCESSED_ACTIVITIES_KEY) || []));
           
            activities.forEach(activity => {
                const card = UIElements.activityCardTemplate.content.cloneNode(true);
                const cardDiv = card.querySelector('div');
               
                cardDiv.querySelector('[data-name]').textContent = activity.name;
                cardDiv.querySelector('[data-date]').textContent = new Date(activity.start_date).toLocaleDateString();
                cardDiv.querySelector('[data-distance]').innerHTML = `<strong>Distance:</strong> ${(activity.distance / 1000).toFixed(2)} km`;
                cardDiv.querySelector('[data-time]').innerHTML = `<strong>Moving Time:</strong> ${new Date(activity.moving_time * 1000).toISOString().substr(11, 8)}`;
                cardDiv.querySelector('[data-elevation]').innerHTML = `<strong>Elevation Gain:</strong> ${activity.total_elevation_gain.toFixed(0)} m`;
               
                const typeEl = cardDiv.querySelector('[data-type]');
                typeEl.textContent = activity.type;
                typeEl.classList.remove('bg-blue-200', 'text-blue-600');
                if (activity.type === 'Hike') {
                    typeEl.classList.add('bg-emerald-200', 'text-emerald-600');
                } else {
                    typeEl.classList.add('bg-sky-200', 'text-sky-600');
                }
               
                const mapEl = cardDiv.querySelector('[data-map-id]');
                mapEl.id = `map-${activity.id}`;
               
                const analyzeBtn = cardDiv.querySelector('[data-analyze-btn]');
                analyzeBtn.dataset.activityId = activity.id;
                if (processedIds.has(activity.id)) {
                    analyzeBtn.textContent = 'Analyzed';
                    analyzeBtn.disabled = true;
                } else {
                    analyzeBtn.onclick = () => analyzeSingleActivity(activity, analyzeBtn);
                }

                const updateBtn = cardDiv.querySelector('[data-update-btn]');
                updateBtn.dataset.activityId = activity.id;
                updateBtn.onclick = () => addDescriptionToStrava(activity, updateBtn);

                UIElements.activityListContainer.appendChild(card);
               
                if(activity.map.summary_polyline) {
                    const observer = new IntersectionObserver((entries, observerInstance) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const mapElement = entry.target;
                                try {
                                    const latlngs = polyline.decode(activity.map.summary_polyline);
                                    if (latlngs.length > 0) {
                                        const activityMap = L.map(mapElement.id, { scrollWheelZoom: false, attributionControl: false, zoomControl: false });
                                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(activityMap);
                                        const activityLine = L.polyline(latlngs, { color: '#FC5200' }).addTo(activityMap);
                                        activityMap.fitBounds(activityLine.getBounds());
                                    }
                                } catch (e) {
                                    console.error("Could not render activity map for " + mapElement.id, e);
                                }
                                observerInstance.unobserve(mapElement);
                            }
                        });
                    }, { threshold: 0.1 });
                    observer.observe(mapEl);
                }
            });
        }

        function filterAndRenderActivities() {
            if (!UIElements.activitySearchBox) return;
            const searchTerm = UIElements.activitySearchBox.value.toLowerCase();
           
            let filtered = allFetchedActivities;
            if (searchTerm) {
                filtered = filtered.filter(act => act.name.toLowerCase().includes(searchTerm));
            }
            renderActivityList(filtered);
        }

        function resetProgress() {
            if (confirm("Are you sure you want to reset all progress and log out? This cannot be undone.")) {
                localStorage.clear();
                sessionStorage.clear();
                log('All data cleared. Please reconnect to Strava.', 'success');
                window.location.reload();
            }
        }

        async function addDescriptionToStrava(activity, button) {
             log('Add to description clicked. This feature is not yet fully implemented.');
        }

        function analyzeSingleActivity(activity, button) {
            if (!analysisWorker) {
                log('Error: Analysis worker is not available.', 'error');
                button.textContent = 'Error: Worker Failed';
                return;
            }

            button.disabled = true;
            button.innerHTML = `<span class="loader"></span>Queued...`;
            log(`Queuing analysis for: "${activity.name}"`);

            requestAnimationFrame(() => {
                setTimeout(async () => {
                    try {
                        const stream = await getActivityStream(activity.id);
                        if (!stream || stream.length === 0) {
                            log(`No GPS data for activity ${activity.id}.`, 'error');
                            button.textContent = 'No GPS Data';
                            button.disabled = false;
                            return;
                        }
                        log('Sending raw activity stream to worker...');
                        analysisWorker.postMessage({
                            type: 'analyze_activity',
                            activityId: activity.id,
                            rawStream: stream
                        });
                    } catch (error) {
                        log(`Failed to get stream for ${activity.id}: ${error.message}`, 'error');
                        button.textContent = 'Error';
                        button.disabled = false;
                    }
                }, 0);
            });
        }
       
        // --- INITIALIZATION ---
        const main = async () => {
            const elementIds = ['initialLoadingScreen', 'loginScreenWrapper', 'configSection', 'clientId', 'clientSecret', 'connectButton', 'mainLayoutContainer', 'headerSection', 'progressSummarySection', 'stravaUserInfo', 'completedDistance', 'totalDistance', 'progressPercentage', 'progressBar', 'resetButton', 'mapSection', 'map', 'mapLoadingOverlay', 'statusLogSectionContainer', 'statusLogDetails', 'statusLog', 'activitiesSection', 'activityCount', 'activitySearchBox', 'refreshActivitiesBtn', 'activitiesLoadingSpinner', 'activityListContainer', 'activityCardTemplate'];
            let allElementsFound = true;
            elementIds.forEach(id => {
                const key = id.replace(/-(\w)/g, (_, letter) => letter.toUpperCase());
                UIElements[key] = document.getElementById(id);
                if (!UIElements[key]) {
                    console.error(`Critical UI element with ID '${id}' not found.`);
                    allElementsFound = false;
                }
            });

            if (!allElementsFound) {
                alert("A critical UI element is missing from the HTML. The application cannot start. Please check the console (F12) for details.");
                return;
            }
            log('UI elements linked.');

            try {
                analysisWorker = new Worker('swcp_analysis_worker.js');
                analysisWorker.onmessage = (e) => {
                     const { type, payload } = e.data;
                     const { activityId, progress, overlappingPoints, error } = payload;
                     const analyzeBtn = document.querySelector(`button[data-analyze-btn][data-activity-id="${activityId}"]`);
                     if (!analyzeBtn) return;

                     if (type === 'progress') {
                         analyzeBtn.innerHTML = `<span class="loader"></span>Analyzing (${progress.toFixed(0)}%)`;
                     } else if (type === 'result') {
                         log(`Analysis complete for ${activityId}. Found ${overlappingPoints.length} points.`, 'success');
                         analyzeBtn.textContent = 'Analyzed';

                         const allPoints = JSON.parse(localStorage.getItem(COMPLETED_POINTS_KEY) || '[]');
                         allPoints.push(...overlappingPoints);
                         localStorage.setItem(COMPLETED_POINTS_KEY, JSON.stringify(allPoints));

                         const processed = new Set(JSON.parse(localStorage.getItem(PROCESSED_ACTIVITIES_KEY) || '[]'));
                         processed.add(Number(activityId));
                         localStorage.setItem(PROCESSED_ACTIVITIES_KEY, JSON.stringify(Array.from(processed)));
                         
                         updateProgress(allPoints);
                     } else if (type === 'error') {
                         log(`Worker error for ${activityId}: ${error}`, 'error');
                         analyzeBtn.textContent = 'Analysis Failed';
                         analyzeBtn.disabled = false;
                     }
                };
                analysisWorker.onerror = (e) => log(`Critical worker error: ${e.message}`, 'error');
                log('Analysis worker created successfully.', 'success');
            } catch (workerError) {
                log('Failed to create analysis worker. Ensure swcp_analysis_worker.js exists.', 'error');
                console.error(workerError);
            }

            UIElements.connectButton.onclick = () => {
                localStorage.setItem('stravaClientId', UIElements.clientId.value);
                localStorage.setItem('stravaClientSecret', UIElements.clientSecret.value);
                const redirectUri = window.location.origin + window.location.pathname;
                window.location.href = `https://www.strava.com/oauth/authorize?client_id=${UIElements.clientId.value}&redirect_uri=${redirectUri}&response_type=code&scope=read,activity:read_all,activity:write`;
            };
            UIElements.resetButton.onclick = resetProgress;
            UIElements.activitySearchBox.oninput = filterAndRenderActivities;
            UIElements.refreshActivitiesBtn.onclick = fetchAndRenderActivities;

            UIElements.clientId.value = localStorage.getItem('stravaClientId') || '';
            UIElements.clientSecret.value = localStorage.getItem('stravaClientSecret') || '';
           
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                UIElements.initialLoadingScreen.classList.remove('hidden');
                await getAccessToken(authCode);
                UIElements.initialLoadingScreen.classList.add('hidden');
                showMainApp();
            } else if (localStorage.getItem(STRAVA_ACCESS_TOKEN_KEY)) {
                showMainApp();
            } else {
                UIElements.loginScreenWrapper.classList.remove('hidden');
            }
        };
       
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
