<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWCP Strava Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #2c3e50; }
    button { padding: 10px 20px; font-size: 1rem; margin-top: 1rem; cursor: pointer; }
    pre { background: white; padding: 1rem; border: 1px solid #ccc; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>South West Coast Path Progress</h1>
  <button onclick="update()">Update My Walks</button>
  <pre id="output">Click the button to update your Strava walk descriptionsâ€¦</pre>

  <script>
    async function update() {
      const res = await fetch("https://your-backend-url.onrender.com/update_all");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
