<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW Coast Path Tracker</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js' defer></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        #app-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('background.webp'); background-size: cover; background-position: center center; z-index: -1; }
        #map { height: 700px; width: 100%; border-radius: 0.5rem; position: relative; }
        .activity-map { height: 200px; width: 100%; border-radius: 0.5rem; background-color: #f3f4f6; }
        .btn-base { font-weight: 700 !important; padding: 0.5rem 0.75rem !important; border-radius: 0.5rem !important; transform-origin: center !important; transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1) !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important; outline: none !important; border: none !important; cursor: pointer !important; }
        .btn-base:hover { transform: scale(1.05) !important; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important; }
        .btn-base:disabled { background-color: #d1d5db !important; cursor: not-allowed; }
        .btn-strava { background-color: #FC5200; color: white; }
        .btn-strava:hover { background-color: #e04a00; }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-secondary { background-color: #10b981; color: white; }
        .btn-secondary:hover { background-color: #059669; }
        .btn-danger { color: #ef4444; }
        .btn-danger:hover { color: #dc2626; text-decoration: underline; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .filter-btn { padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; background-color: #ffffff; transition: background-color 0.2s; }
        .filter-btn:hover { background-color: #f3f4f6; }
        .filter-btn.active { background-color: #3b82f6; color: #ffffff; border-color: #3b82f6; }
        .blurred-tile-background { background-color: rgba(255, 255, 255, 0.7) !important; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); box-shadow: 0 12px 20px -3px rgba(0, 0, 0, 0.1), 0 6px 10px -2px rgba(0, 0, 0, 0.05); }
        #main-layout-container { display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: auto auto 1fr auto; gap: 1rem; min-height: 100vh; padding: 1rem; }
        #header-section { grid-column: 1; grid-row: 1; }
        #progress-summary-section { grid-column: 1; grid-row: 2; }
        #map-section { grid-column: 1; grid-row: 3; }
        #status-log-section-container { grid-column: 1; grid-row: 4; }
        #activities-section { grid-column: 2; grid-row: 1 / span 4; position: sticky; top: 1rem; height: calc(100vh - 2rem); overflow-y: auto; }
        @media (max-width: 1024px) {
            #main-layout-container { grid-template-columns: 1fr; grid-template-rows: auto auto auto auto auto; }
            #header-section, #progress-summary-section, #map-section, #status-log-section-container, #activities-section { grid-column: 1; }
            #header-section { grid-row: 1; }
            #progress-summary-section { grid-row: 2; }
            #map-section { grid-row: 3; }
            #activities-section { grid-row: 4; position: static; height: auto; overflow-y: visible; top: auto; }
            #status-log-section-container { grid-row: 5; }
        }
        #status-log-section-container > details > summary { cursor: pointer; list-style: none; }
        #status-log-section-container > details > summary::-webkit-details-marker { display: none; }
        #status-log-section-container > details > summary::before { content: '+ '; margin-right: 0.5rem; }
        #status-log-details[open] > summary::before { content: '- '; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-background"></div>

    <div id="initial-loading-screen" class="fixed inset-0 flex items-center justify-center bg-gray-200 z-[9999]">
        <div class="loader mr-3"></div> <span class="text-gray-500">Loading application...</span>
    </div>

    <div id="login-screen-wrapper" class="min-h-screen flex items-center justify-center hidden">
        <div id="config-section" class="p-8 rounded-lg shadow-xl max-w-md w-full text-center blurred-tile-background">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-4">Connect to Strava</h2>
            <div class="space-y-4 mb-6">
                <div><label for="clientId" class="block text-sm font-medium text-gray-700 text-left">Client ID</label><input type="text" id="clientId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></div>
                <div><label for="clientSecret" class="block text-sm font-medium text-gray-700 text-left">Client Secret</label><input type="password" id="clientSecret" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></div>
            </div>
            <button id="connect-button" class="w-full btn-base btn-strava">Connect with Strava</button>
        </div>
    </div>

    <div id="main-layout-container" class="hidden">
        <div id="header-section" class="p-6 rounded-lg shadow-lg text-center blurred-tile-background">
            <h1 class="text-4xl font-bold text-gray-900">South West Coast Path Tracker</h1>
        </div>

        <div id="progress-summary-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                <h2 class="text-2xl font-semibold">Overall Progress</h2>
                <div id="strava-user-info" class="text-right"></div>
            </div>
            <div class="mb-6">
                <p class="text-sm text-gray-700">Distance: <span id="completed-distance">0.00</span> km / <span id="total-distance">0.00</span> km</p>
                <p class="text-lg">Completion: <span id="progress-percentage" class="font-bold text-blue-600">0.00%</span></p>
                <div class="w-full bg-gray-200 rounded-full h-4 mt-2"><div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div></div>
            </div>
            <div class="text-right mt-2"><button id="reset-button" class="text-sm btn-danger">Reset All Progress</button></div>
        </div>

        <div id="map-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
            <h3 class="text-xl font-semibold mb-3">Master Map</h3>
            <div id="map">
                <div id="map-loading-overlay" class="absolute top-0 left-0 w-full h-full bg-white bg-opacity-80 flex justify-center items-center z-[1000] hidden">
                    <div class="loader mr-3"></div> <span class="text-gray-500">Loading map...</span>
                </div>
            </div>
        </div>

        <div id="status-log-section-container" class="p-6 rounded-lg shadow-lg text-gray-800 blurred-tile-background">
            <details open id="status-log-details" class="h-full flex flex-col">
                <summary class="text-xl font-semibold p-4 sticky top-0 bg-inherit z-10">Status Log</summary>
                <div id="status-log" class="flex-grow overflow-y-auto max-h-40"></div>
            </details>
        </div>

        <div id="activities-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Your Activities <span id="activity-count" class="text-lg font-normal text-gray-500"></span></h2>
                <div id="filter-buttons" class="flex space-x-2">
                    <button data-filter="all" class="filter-btn active">All</button>
                    <button data-filter="Hike" class="filter-btn">Hike</button>
                    <button data-filter="Walk" class="filter-btn">Walk</button>
                    <button data-filter="Run" class="filter-btn">Run</button>
                </div>
            </div>
            <div class="mb-4">
                <input type="text" id="activity-search-box" placeholder="Search activities..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button id="refresh-activities-btn" class="w-full btn-base btn-strava mb-4">Refresh Activities</button>
            <div id="activities-loading-spinner" class="flex justify-center items-center h-32 hidden">
                <div class="loader mr-3"></div> <span class="text-gray-500">Loading activities...</span>
            </div>
            <div id="activity-list-container" class="space-y-4"></div>
        </div>
    </div>

    <template id="activity-card-template">
        <div class="bg-white p-4 rounded-xl shadow-md border border-gray-200">
             <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-lg" data-name>Activity Name</h3>
                    <p class="text-sm text-gray-500 mb-2" data-date>Date</p>
                </div>
                <span data-type class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200 ml-2">Type</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div><div class="activity-map" data-map-id></div></div>
                <div>
                    <ul class="text-sm space-y-1">
                        <li data-distance><strong>Distance:</strong> 0.00 km</li>
                        <li data-time><strong>Moving Time:</strong> 0h 0m</li>
                        <li data-elevation><strong>Elevation Gain:</strong> 0 m</li>
                    </ul>
                    <div class="mt-4 space-y-2">
                        <button data-analyze-btn data-activity-id="" class="w-full btn-base btn-primary">Analyze for SWCP</button>
                        <button data-update-btn data-activity-id="" class="w-full btn-base btn-secondary">Add to Strava Description</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Constants
        const SWCP_GEOJSON_URL = 'routes.geojson';
        const PROCESSED_ACTIVITIES_KEY = 'swcp_processed_activities';
        const COMPLETED_POINTS_KEY = 'swcp_completed_points';
        const ACTIVITY_STREAMS_CACHE_PREFIX = 'swcp_activity_stream_';
        const CACHED_ACTIVITIES_KEY = 'swcp_cached_activities';
        const CACHED_ACTIVITIES_TIMESTAMP_KEY = 'swcp_cached_activities_timestamp';
        const CACHE_EXPIRY_MS = 60 * 60 * 1000;
        const BACKGROUND_IMAGE_PATH = 'background.webp';
        const STRAVA_ACCESS_TOKEN_KEY = 'stravaAccessToken';
        const STRAVA_REFRESH_TOKEN_KEY = 'stravaRefreshToken';
        const STRAVA_EXPIRES_AT_KEY = 'stravaExpiresAt';

        const UIElements = {};
        let mainMap, swcpGeoJSON, swcpTotalDistance = 0, completedSegmentsLayer, currentPercentage = 0, allFetchedActivities = [];
        let analysisWorker = null;

        const log = (message, type = 'info') => {
            if (!UIElements.statusLog) return;
            const now = new Date().toLocaleTimeString();
            UIElements.statusLog.innerHTML += `<p><span class="text-gray-500">${now}:</span> <span class="${type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-gray-900')}">${message}</span></p>`;
            UIElements.statusLog.scrollTop = UIElements.statusLog.scrollHeight;
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function makeStravaApiCall(url, options = {}, retries = 1) {
            let accessToken = localStorage.getItem(STRAVA_ACCESS_TOKEN_KEY);
            let expiresAt = localStorage.getItem(STRAVA_EXPIRES_AT_KEY);
           
            if (accessToken && expiresAt && (Date.now() / 1000 > parseInt(expiresAt) - 300)) {
                log('Access token expired. Refreshing...', 'warn');
                const newAccessToken = await refreshAccessToken();
                if (newAccessToken) {
                    accessToken = JSON.stringify(newAccessToken);
                } else {
                    log('Token refresh failed. Please log in again.', 'error');
                    resetProgress(); return null;
                }
            }

            options.headers = { ...options.headers, 'Authorization': `Bearer ${accessToken ? JSON.parse(accessToken) : ''}` };

            try {
                const response = await fetch(url, options);
                if (response.status === 401 && retries > 0) {
                    log('API call unauthorized (401). Retrying with token refresh...', 'warn');
                    const newAccessToken = await refreshAccessToken();
                    return newAccessToken ? makeStravaApiCall(url, options, retries - 1) : null;
                }
                return response;
            } catch (error) {
                log(`API call network error: ${error.message}`, 'error');
                throw error;
            }
        }

        async function refreshAccessToken() {
            log('Attempting to refresh access token...');
            const refreshToken = localStorage.getItem(STRAVA_REFRESH_TOKEN_KEY);
            const clientId = localStorage.getItem('stravaClientId');
            const clientSecret = localStorage.getItem('stravaClientSecret');

            if (!refreshToken || !clientId || !clientSecret) return null;

            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: clientId, client_secret: clientSecret, refresh_token: JSON.parse(refreshToken), grant_type: 'refresh_token' }),
                });
                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                localStorage.setItem(STRAVA_ACCESS_TOKEN_KEY, JSON.stringify(data.access_token));
                localStorage.setItem(STRAVA_REFRESH_TOKEN_KEY, JSON.stringify(data.refresh_token));
                localStorage.setItem(STRAVA_EXPIRES_AT_KEY, data.expires_at.toString());
                log('Token refreshed successfully.', 'success');
                return data.access_token;
            } catch (error) {
                log(`Token refresh error: ${error.message}`, 'error');
                return null;
            }
        }
       
        function updateGridLayout() {
            if (!UIElements.mainLayoutContainer) return;
            const isMobile = window.innerWidth <= 1024;
            if (isMobile) {
                UIElements.mainLayoutContainer.style.gridTemplateColumns = '1fr';
                UIElements.mainLayoutContainer.style.gridTemplateRows = 'auto auto auto auto auto';
                UIElements.headerSection.style.gridColumn = '1';
                UIElements.headerSection.style.gridRow = '1';
                UIElements.progressSummarySection.style.gridColumn = '1';
                UIElements.progressSummarySection.style.gridRow = '2';
                UIElements.mapSection.style.gridColumn = '1';
                UIElements.mapSection.style.gridRow = '3';
                UIElements.activitiesSection.style.gridColumn = '1';
                UIElements.activitiesSection.style.gridRow = '4';
                UIElements.statusLogSectionContainer.style.gridColumn = '1';
                UIElements.statusLogSectionContainer.style.gridRow = '5';
                UIElements.activitiesSection.style.position = 'static';
                UIElements.activitiesSection.style.height = 'auto';
            } else {
                UIElements.mainLayoutContainer.style.gridTemplateColumns = '2fr 1fr';
                UIElements.mainLayoutContainer.style.gridTemplateRows = 'auto auto 1fr auto';
                UIElements.headerSection.style.gridColumn = '1';
                UIElements.headerSection.style.gridRow = '1';
                UIElements.progressSummarySection.style.gridColumn = '1';
                UIElements.progressSummarySection.style.gridRow = '2';
                UIElements.mapSection.style.gridColumn = '1';
                UIElements.mapSection.style.gridRow = '3';
                UIElements.statusLogSectionContainer.style.gridColumn = '1';
                UIElements.statusLogSectionContainer.style.gridRow = '4';
                UIElements.activitiesSection.style.gridColumn = '2';
                UIElements.activitiesSection.style.gridRow = '1 / span 4';
                UIElements.activitiesSection.style.position = 'sticky';
                UIElements.activitiesSection.style.height = 'calc(100vh - 2rem)';
            }
        }

        function checkInputs() {
            if (UIElements.connectButton) {
                const isDisabled = !(UIElements.clientId.value.trim() && UIElements.clientSecret.value.trim());
                UIElements.connectButton.disabled = isDisabled;
            }
        }
   
        function connectToStrava() {
            const clientId = UIElements.clientId.value.trim();
            const clientSecret = UIElements.clientSecret.value.trim();
            localStorage.setItem('stravaClientId', clientId);
            localStorage.setItem('stravaClientSecret', clientSecret);
            const redirectUri = window.location.origin + window.location.pathname;
            window.location.href = `https://www.strava.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=read,activity:read_all,activity:write`;
        }

        async function getAccessToken(code) {
            log('Exchanging authorization code for token...');
            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: localStorage.getItem('stravaClientId'),
                        client_secret: localStorage.getItem('stravaClientSecret'),
                        code, grant_type: 'authorization_code'
                    }),
                });
                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                localStorage.setItem(STRAVA_ACCESS_TOKEN_KEY, JSON.stringify(data.access_token));
                localStorage.setItem(STRAVA_REFRESH_TOKEN_KEY, JSON.stringify(data.refresh_token));
                localStorage.setItem(STRAVA_EXPIRES_AT_KEY, data.expires_at.toString());
                localStorage.setItem('stravaAthlete', JSON.stringify(data.athlete));
                window.location.href = window.location.pathname;
            } catch (error) {
                log(`Authentication failed: ${error.message}`, 'error');
                resetProgress();
            }
        }
       
        async function showMainApp() {
            log('Loading main application...');
            const athlete = JSON.parse(localStorage.getItem('stravaAthlete') || '{}');
            if (athlete.firstname) UIElements.stravaUserInfo.innerHTML = `<p class="font-semibold">${athlete.firstname} ${athlete.lastname}</p>`;
           
            // The two main data-loading functions are called here in parallel.
            await Promise.all([initializeMap(), fetchAndRenderActivities()]);

            loadProgressFromStorage();
            if (mainMap) mainMap.invalidateSize();
            log('Application loaded.', 'success');
        }
       
        async function fetchAndRenderActivities() {
            UIElements.activitiesLoadingSpinner.classList.remove('hidden');
            allFetchedActivities = await fetchAllActivities();
            UIElements.activitiesLoadingSpinner.classList.add('hidden');
            if (allFetchedActivities) {
                filterActivities();
            } else {
                log('Could not load activities.', 'error');
            }
        }

        async function initializeMap() {
            log('Initializing map...');
            UIElements.mapLoadingOverlay.classList.remove('hidden');
            mainMap = L.map('map').setView([50.5, -4.0], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(mainMap);
            completedSegmentsLayer = L.layerGroup().addTo(mainMap);

            try {
                const response = await fetch(SWCP_GEOJSON_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
               
                const allCoordinates = data.features.reduce((coords, feature) => {
                    if (feature.geometry.type === 'LineString') { return coords.concat(feature.geometry.coordinates); }
                    else if (feature.geometry.type === 'MultiLineString') { return coords.concat(...feature.geometry.coordinates); }
                    return coords;
                }, []);
                swcpGeoJSON = turf.lineString(allCoordinates).geometry;
                swcpTotalDistance = turf.length(swcpGeoJSON, { units: 'kilometers' });

                if (analysisWorker) analysisWorker.postMessage({ type: 'init_swcp', swcpGeoJSONString: JSON.stringify(swcpGeoJSON) });
               
                const leafletGeoJson = L.geoJSON(data, { style: { color: 'blue', weight: 3, opacity: 0.7 } }).addTo(mainMap);
                mainMap.fitBounds(leafletGeoJson.getBounds());
                UIElements.totalDistance.textContent = swcpTotalDistance.toFixed(2);
            } catch(e) {
                log(`Failed to load map data: ${e.message}`, 'error');
            } finally {
                UIElements.mapLoadingOverlay.classList.add('hidden');
            }
        }
       
        function loadProgressFromStorage() {
            const completedPoints = JSON.parse(localStorage.getItem(COMPLETED_POINTS_KEY) || '[]');
            if (completedPoints.length > 0) updateProgress(completedPoints);
        }
       
        function resetProgress() {
            if (confirm("This will reset ALL data, including your Strava connection. Are you sure?")) {
                localStorage.clear();
                window.location.reload();
            }
        }

        function filterActivities() {
            if (!UIElements.activitySearchBox || !UIElements.filterButtons) return;
            const searchTerm = UIElements.activitySearchBox.value.toLowerCase();
            const typeFilter = UIElements.filterButtons.querySelector('.active').dataset.filter;
           
            let filtered = allFetchedActivities || [];

            if (typeFilter !== 'all') {
                filtered = filtered.filter(act => act.type === typeFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(act => act.name.toLowerCase().includes(searchTerm));
            }
            renderActivityList(filtered);
        }

        function handleFilterClick(e) {
            if (e.target.tagName !== 'BUTTON') return;
            UIElements.filterButtons.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            filterActivities();
        }

        async function refreshActivities() {
            localStorage.removeItem(CACHED_ACTIVITIES_KEY);
            localStorage.removeItem(CACHED_ACTIVITIES_TIMESTAMP_KEY);
            log('Cache cleared. Fetching new activities...');
            await fetchAndRenderActivities();
        }

        function renderActivityList(activities) {
            if (!UIElements.activityListContainer) return;
            UIElements.activityListContainer.innerHTML = '';
            UIElements.activityCount.textContent = `(${activities.length} found)`;
            const processedIds = new Set(JSON.parse(localStorage.getItem(PROCESSED_ACTIVITIES_KEY) || '[]').map(String));
           
            activities.forEach(activity => {
                const card = UIElements.activityCardTemplate.content.cloneNode(true);
                const cardDiv = card.querySelector('div');
                cardDiv.querySelector('[data-name]').textContent = activity.name;
                cardDiv.querySelector('[data-date]').textContent = new Date(activity.start_date).toLocaleDateString();
                cardDiv.querySelector('[data-type]').textContent = activity.type;
                cardDiv.querySelector('[data-distance]').innerHTML = `<strong>Distance:</strong> ${(activity.distance / 1000).toFixed(2)} km`;
                cardDiv.querySelector('[data-time]').innerHTML = `<strong>Moving Time:</strong> ${new Date(activity.moving_time * 1000).toISOString().substr(11, 8)}`;
                cardDiv.querySelector('[data-elevation]').innerHTML = `<strong>Elevation Gain:</strong> ${activity.total_elevation_gain.toFixed(0)} m`;
               
                const mapEl = card.querySelector('[data-map-id]');
                mapEl.id = `map-${activity.id}`;
                const analyzeBtn = card.querySelector('[data-analyze-btn]');
                analyzeBtn.dataset.activityId = activity.id;
                if (processedIds.has(String(activity.id))) {
                    analyzeBtn.textContent = 'Analyzed';
                    analyzeBtn.disabled = true;
                } else {
                    analyzeBtn.onclick = () => analyzeSingleActivity(activity, analyzeBtn);
                }
                const addDescriptionBtn = card.querySelector('[data-update-btn]');
                addDescriptionBtn.dataset.activityId = activity.id;
                addDescriptionBtn.onclick = () => addDescriptionToStrava(activity, addDescriptionBtn);

                UIElements.activityListContainer.appendChild(card);
                if (activity.map.summary_polyline) {
                    try {
                        const latlngs = polyline.decode(activity.map.summary_polyline);
                        if (latlngs.length > 0) {
                            const activityMap = L.map(mapEl.id, { scrollWheelZoom: false }).setView(latlngs[0], 13);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(activityMap);
                            const activityLine = L.polyline(latlngs, {color: '#FC5200'}).addTo(activityMap);
                            setTimeout(() => activityMap.fitBounds(activityLine.getBounds()), 1);
                        }
                    } catch (e) {
                        mapEl.innerHTML = `<div class="p-4 text-center text-red-500">Could not load map preview.</div>`;
                    }
                }
            });
        }
       
        async function analyzeSingleActivity(activity, button) {
            button.disabled = true;
            button.innerHTML = `<span class="loader"></span>Analyzing (0%)...`;

            if (!analysisWorker) {
                log('Analysis worker is offline.', 'error');
                button.textContent = 'Error: Worker offline';
                return;
            }

            const stream = await getActivityStream(activity.id);
           
            if (stream === null) {
                button.textContent = 'API Error';
                setTimeout(() => { button.disabled = false; button.textContent = 'Analyze for SWCP'; }, 3000);
                return;
            }

            if (!stream.latlng || !stream.latlng.data || stream.latlng.data.length === 0) {
                const noDataMessage = `Could not get GPS data for this activity. Please check its privacy and map visibility settings on Strava.`;
                log(noDataMessage, 'error');
                alert(noDataMessage);
                button.textContent = 'No GPS Data';
                return;
            }

            analysisWorker.postMessage({
                type: 'analyze_activity',
                activityId: activity.id,
                rawStream: stream.latlng.data
            });
        }
       
        async function getActivityStream(activityId) {
            const cacheKey = `${ACTIVITY_STREAMS_CACHE_PREFIX}${activityId}`;
            const cachedStream = localStorage.getItem(cacheKey);
            if (cachedStream) {
                log(`Loading stream for activity ${activityId} from cache.`, 'info');
                return JSON.parse(cachedStream);
            }

            log(`Fetching stream for activity ${activityId} from Strava...`);
            try {
                const response = await makeStravaApiCall(`https://www.strava.com/api/v3/activities/${activityId}/streams?keys=latlng&key_by_type=true`);
               
                if (!response.ok) {
                    const errorText = await response.text();
                    if (response.status === 429 || errorText.includes("Rate Limit Exceeded")) {
                        const message = "Strava API Rate Limit Exceeded. Please wait 15 minutes and try again.";
                        log(message, 'error');
                        alert(message);
                        throw new Error(message);
                    }
                    throw new Error(`API Error (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                if (data && data.latlng && data.latlng.data) {
                    localStorage.setItem(cacheKey, JSON.stringify(data));
                }
                return data;
            } catch (e) {
                log(`Failed to fetch stream for ${activityId}: ${e.message}`, 'error');
                return null;
            }
        }
       
        async function fetchAllActivities() {
            const cachedData = localStorage.getItem(CACHED_ACTIVITIES_KEY);
            const timestamp = localStorage.getItem(CACHED_ACTIVITIES_TIMESTAMP_KEY);
            if (cachedData && timestamp && (Date.now() - timestamp < CACHE_EXPIRY_MS)) {
                const allCachedActivities = JSON.parse(cachedData);
                log(`Loaded ${allCachedActivities.length} total activities from cache.`, 'info');
                return allCachedActivities;
            }

            log('Fetching all activities from Strava...');
            let activities = [];
            for (let page = 1; page < 10; page++) {
                try {
                    const response = await makeStravaApiCall(`https://www.strava.com/api/v3/athlete/activities?page=${page}&per_page=100`);
                    if (!response) return null;
                    if (!response.ok) {
                        log(`Failed to fetch page ${page}: ${response.statusText}`, 'warn');
                        continue;
                    }
                    const pageActivities = await response.json();
                    if (pageActivities.length === 0) break;
                    activities.push(...pageActivities);
                    log(`Fetched page ${page} of activities...`);
                    await sleep(200);
                } catch (e) {
                    log(`Error during activity fetch loop: ${e.message}`, 'error');
                    return null;
                }
            }
           
            log(`Fetched ${activities.length} total activities from API.`);
            localStorage.setItem(CACHED_ACTIVITIES_KEY, JSON.stringify(activities));
            localStorage.setItem(CACHED_ACTIVITIES_TIMESTAMP_KEY, String(Date.now()));
           
            return activities;
        }

        function updateProgress(completedPoints) {
            if (!completedSegmentsLayer || !swcpGeoJSON) return;
            completedSegmentsLayer.clearLayers();
            if (completedPoints.length === 0) {
                currentPercentage = "0.00";
                UIElements.completedDistance.textContent = "0.00";
                UIElements.progressPercentage.textContent = "0.00%";
                UIElements.progressBar.style.width = "0%";
                return;
            }

            const uniquePoints = completedPoints.reduce((acc, point) => {
                if (!acc.some(p => turf.distance(turf.point(p), turf.point(point), {units: 'meters'}) < 20)) {
                    acc.push(point);
                }
                return acc;
            }, []);

            const sortedPoints = uniquePoints.map(p => ({
                coords: p,
                location: turf.nearestPointOnLine(swcpGeoJSON, turf.point(p)).properties.location
            })).sort((a, b) => a.location - b.location);

            let segments = [], currentSegment = [];
            if (sortedPoints.length > 0) {
                currentSegment.push(sortedPoints[0].coords);
                for (let i = 1; i < sortedPoints.length; i++) {
                    if (sortedPoints[i].location - sortedPoints[i - 1].location > 0.2) {
                        if (currentSegment.length > 1) segments.push(currentSegment);
                        currentSegment = [sortedPoints[i].coords];
                    } else {
                        currentSegment.push(sortedPoints[i].coords);
                    }
                }
                if (currentSegment.length > 1) segments.push(currentSegment);
            }

            const totalCompletedDistance = segments.reduce((sum, seg) => {
                const leafletCoords = seg.map(c => [c[1], c[0]]);
                L.polyline(leafletCoords, { color: 'orange', weight: 5, opacity: 0.8 }).addTo(completedSegmentsLayer);
                return sum + turf.length(turf.lineString(seg), { units: 'kilometers' });
            }, 0);

            currentPercentage = swcpTotalDistance > 0 ? ((totalCompletedDistance / swcpTotalDistance) * 100).toFixed(2) : "0.00";
            UIElements.completedDistance.textContent = totalCompletedDistance.toFixed(2);
            UIElements.progressPercentage.textContent = `${currentPercentage}%`;
            UIElements.progressBar.style.width = `${currentPercentage}%`;
        }
       
        async function addDescriptionToStrava(activity, button) {
            button.disabled = true;
            button.innerHTML = `<span class="loader"></span>Adding...`;
            try {
                const responseGet = await makeStravaApiCall(`https://www.strava.com/api/v3/activities/${activity.id}`);
                if (!responseGet.ok) throw new Error(await responseGet.text());
                const fullActivity = await responseGet.json();
                const existingDescription = fullActivity.description || '';
                const newText = `I've now completed ${currentPercentage}% of the South West Coast Path! 🥾`;
                const updatedDescription = existingDescription ? `${newText}\n\n---\n\n${existingDescription}` : newText;

                const responsePut = await makeStravaApiCall(`https://www.strava.com/api/v3/activities/${activity.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: updatedDescription })
                });
                if (!responsePut.ok) throw new Error(await responsePut.text());
                log('Strava description updated.', 'success');
                button.textContent = 'Description Added!';
            } catch (e) {
                log(`Error updating description: ${e.message}`, 'error');
                button.textContent = 'Error';
            } finally {
                setTimeout(() => {
                    button.textContent = 'Add to Strava Description';
                    button.disabled = false;
                }, 3000);
            }
        }

        const init = async () => {
            const elementIds = ['clientId', 'clientSecret', 'connect-button', 'config-section', 'activity-list-container', 'activity-card-template', 'activity-count', 'filter-buttons', 'reset-button', 'status-log', 'strava-user-info', 'progress-bar', 'progress-percentage', 'completed-distance', 'total-distance', 'map', 'main-layout-container', 'login-screen-wrapper', 'status-log-details', 'status-log-section-container', 'activities-section', 'map-section', 'activities-loading-spinner', 'activity-search-box', 'map-loading-overlay', 'refresh-activities-btn', 'header-section', 'progress-summary-section', 'app-background', 'initial-loading-screen'];
            elementIds.forEach(id => {
                const key = id.replace(/-([a-z])/g, g => g[1].toUpperCase());
                UIElements[key] = document.getElementById(id);
            });
           
            if (!UIElements.connectButton) {
                alert("DIAGNOSTIC: CRITICAL ERROR! The script could not find the 'Connect with Strava' button in the HTML. Please check the button's ID is set to 'connect-button'.");
                return;
            }

            log('App initialized.');

            try {
                analysisWorker = new Worker('swcp_analysis_worker.js');
                log('Analysis worker initialized.', 'success');
                analysisWorker.onmessage = (e) => {
                    const { type, payload } = e.data;
                    if (!payload || !payload.activityId) return;
                    const { activityId, progress, overlappingPoints, error } = payload;
                    const analyzeBtn = document.querySelector(`button[data-analyze-btn][data-activity-id='${activityId}']`);
                    if (!analyzeBtn) return;
                    if (type === 'progress') {
                        analyzeBtn.innerHTML = `<span class="loader"></span>Analyzing (${progress}%)...`;
                    } else if (type === 'result') {
                        log(`Analysis complete for ${activityId}.`, 'success');
                        analyzeBtn.textContent = 'Analyzed';
                        analyzeBtn.disabled = true;
                        const processedIds = new Set(JSON.parse(localStorage.getItem(PROCESSED_ACTIVITIES_KEY) || '[]'));
                        processedIds.add(String(activityId));
                        localStorage.setItem(PROCESSED_ACTIVITIES_KEY, JSON.stringify(Array.from(processedIds)));
                        const completedPoints = JSON.parse(localStorage.getItem(COMPLETED_POINTS_KEY) || '[]');
                        completedPoints.push(...overlappingPoints);
                        localStorage.setItem(COMPLETED_POINTS_KEY, JSON.stringify(completedPoints));
                        updateProgress(completedPoints);
                    } else if (type === 'error') {
                        log(`Worker error for ${activityId}: ${error}`, 'error');
                        analyzeBtn.textContent = 'Analysis Failed';
                    }
                };
                analysisWorker.onerror = (e) => log(`Critical worker error: ${e.message}`, 'error');
            } catch (e) {
                log('Failed to initialize analysis worker.', 'error');
            }

            UIElements.connectButton.addEventListener('click', connectToStrava);
            UIElements.resetButton.addEventListener('click', resetProgress);
            UIElements.filterButtons.addEventListener('click', handleFilterClick);
            UIElements.activitySearchBox.addEventListener('input', filterActivities);
            UIElements.refreshActivitiesBtn.addEventListener('click', refreshActivities);
            UIElements.clientId.addEventListener('input', checkInputs);
            UIElements.clientSecret.addEventListener('input', checkInputs);
           
            UIElements.clientId.value = localStorage.getItem('stravaClientId') || '';
            UIElements.clientSecret.value = localStorage.getItem('stravaClientSecret') || '';
            checkInputs();

            const authCode = new URLSearchParams(window.location.search).get('code');
           
            // This logic block correctly manages which screen to show.
            if (authCode) {
                UIElements.loginScreenWrapper.innerHTML = `<div class="text-center p-8"><div class="loader mr-3"></div><span class="text-gray-500 text-lg">Authenticating...</span></div>`;
                UIElements.initialLoadingScreen.classList.add('hidden');
                UIElements.loginScreenWrapper.classList.remove('hidden');
                await getAccessToken(authCode);
            } else if (localStorage.getItem(STRAVA_ACCESS_TOKEN_KEY)) {
                UIElements.initialLoadingScreen.classList.add('hidden');
                UIElements.mainLayoutContainer.classList.remove('hidden');
                await showMainApp();
            } else {
                UIElements.initialLoadingScreen.classList.add('hidden');
                UIElements.loginScreenWrapper.classList.remove('hidden');
                if (UIElements.connectButton && UIElements.connectButton.disabled) {
                    alert("DIAGNOSTIC: The 'Connect with Strava' button is disabled. Please enter your Client ID and Client Secret to enable it.");
                }
            }
           
            updateGridLayout();
            window.addEventListener('resize', updateGridLayout);
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
