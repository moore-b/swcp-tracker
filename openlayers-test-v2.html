<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Test v2</title>
    
    <!-- Try different OpenLayers CDN -->
    <link rel="stylesheet" href="https://unpkg.com/ol@8.2.0/ol.css" type="text/css">
    <script src="https://unpkg.com/ol@8.2.0/dist/ol.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .map-container {
            height: 400px;
            width: 100%;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        
        .status {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>OpenLayers Test v2</h1>
    
    <div class="status" id="status">
        Loading OpenLayers...
    </div>
    
    <button class="test-button" onclick="testOSM()">Test OpenStreetMap</button>
    <button class="test-button" onclick="testTopo()">Test OpenTopoMap</button>
    <button class="test-button" onclick="testCarto()">Test CartoDB</button>
    
    <div class="map-container" id="map"></div>
    
    <div class="status" id="zoom-status">
        Zoom level: <span id="zoom-level">-</span>
    </div>

    <script>
        let currentMap = null;
        
        // Check if OpenLayers loaded
        if (typeof ol === 'undefined') {
            document.getElementById('status').innerHTML = '❌ OpenLayers failed to load!';
            document.getElementById('status').style.background = '#ffebee';
        } else {
            document.getElementById('status').innerHTML = '✅ OpenLayers loaded successfully!';
            document.getElementById('status').style.background = '#e8f5e8';
        }
        
        function clearMap() {
            if (currentMap) {
                currentMap.setTarget(null);
                currentMap = null;
            }
            document.getElementById('map').innerHTML = '';
        }
        
        function testOSM() {
            clearMap();
            document.getElementById('status').innerHTML = 'Testing OpenStreetMap...';
            
            try {
                currentMap = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-3.5, 50.5]),
                        zoom: 8.5
                    })
                });
                
                currentMap.getView().on('change:resolution', function() {
                    const zoom = currentMap.getView().getZoom();
                    document.getElementById('zoom-level').textContent = zoom.toFixed(1);
                });
                
                document.getElementById('status').innerHTML = '✅ OpenStreetMap loaded! Try zooming to see fractional zoom.';
                document.getElementById('status').style.background = '#e8f5e8';
                
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ OpenStreetMap failed: ' + error.message;
                document.getElementById('status').style.background = '#ffebee';
            }
        }
        
        function testTopo() {
            clearMap();
            document.getElementById('status').innerHTML = 'Testing OpenTopoMap...';
            
            try {
                currentMap = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.XYZ({
                                url: 'https://{a-c}.tile.opentopomap.org/{z}/{x}/{y}.png'
                            })
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-3.5, 50.5]),
                        zoom: 8.5
                    })
                });
                
                currentMap.getView().on('change:resolution', function() {
                    const zoom = currentMap.getView().getZoom();
                    document.getElementById('zoom-level').textContent = zoom.toFixed(1);
                });
                
                document.getElementById('status').innerHTML = '✅ OpenTopoMap loaded! Try zooming to see fractional zoom.';
                document.getElementById('status').style.background = '#e8f5e8';
                
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ OpenTopoMap failed: ' + error.message;
                document.getElementById('status').style.background = '#ffebee';
            }
        }
        
        function testCarto() {
            clearMap();
            document.getElementById('status').innerHTML = 'Testing CartoDB...';
            
            try {
                currentMap = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.XYZ({
                                url: 'https://{a-c}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'
                            })
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-3.5, 50.5]),
                        zoom: 8.5
                    })
                });
                
                currentMap.getView().on('change:resolution', function() {
                    const zoom = currentMap.getView().getZoom();
                    document.getElementById('zoom-level').textContent = zoom.toFixed(1);
                });
                
                document.getElementById('status').innerHTML = '✅ CartoDB loaded! Try zooming to see fractional zoom.';
                document.getElementById('status').style.background = '#e8f5e8';
                
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ CartoDB failed: ' + error.message;
                document.getElementById('status').style.background = '#ffebee';
            }
        }
    </script>
</body>
</html>
