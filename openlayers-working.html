<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Working Test</title>
    
    <!-- OpenLayers CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/ol@8.2.0/ol.css" type="text/css">
    <script src="https://unpkg.com/ol@8.2.0/dist/ol.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .map-container {
            height: 500px;
            width: 100%;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        
        .status {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .info-box {
            background: #e6fffa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #38b2ac;
        }
        
        .info-box h3 {
            margin-top: 0;
            color: #2c7a7b;
        }
    </style>
</head>
<body>
    <h1>OpenLayers Working Test - Same as Your Leaflet Setup</h1>
    
    <div class="info-box">
        <h3>üéØ Using the EXACT same tile source as your working Leaflet app!</h3>
        <p><strong>Tile URL:</strong> https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png</p>
        <p><strong>Bounds:</strong> Same as your app (SWCP area)</p>
        <p><strong>Zoom:</strong> 8.5 (fractional zoom!)</p>
    </div>
    
    <div class="status" id="status">
        Loading OpenLayers...
    </div>
    
    <div class="map-container" id="map"></div>
    
    <div class="status" id="zoom-status">
        Zoom level: <span id="zoom-level">-</span>
    </div>

    <script>
        // Check if OpenLayers loaded
        if (typeof ol === 'undefined') {
            document.getElementById('status').innerHTML = '‚ùå OpenLayers failed to load!';
            document.getElementById('status').style.background = '#ffebee';
        } else {
            document.getElementById('status').innerHTML = '‚úÖ OpenLayers loaded successfully!';
            document.getElementById('status').style.background = '#e8f5e8';
            
            try {
                // Use the EXACT same tile source as your working Leaflet app
                const map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.XYZ({
                                url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                                attributions: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            })
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-3.5, 50.5]), // Same center as your app
                        zoom: 8.5, // Fractional zoom!
                        minZoom: 8,
                        maxZoom: 14
                    })
                });
                
                // Set bounds - same as your Leaflet app
                const bounds = [
                    [-5.9, 49.9], // Southwest coordinates (Land's End area)
                    [-1.8, 51.2]  // Northeast coordinates (Minehead area)
                ];
                
                const extent = ol.proj.transformExtent(bounds, 'EPSG:4326', 'EPSG:3857');
                map.getView().fit(extent, {
                    padding: [20, 20, 20, 20],
                    constrainResolution: false // This allows fractional zoom
                });
                
                // Update zoom level display
                map.getView().on('change:resolution', function() {
                    const zoom = map.getView().getZoom();
                    document.getElementById('zoom-level').textContent = zoom.toFixed(1);
                });
                
                document.getElementById('status').innerHTML = '‚úÖ Map created successfully! Try zooming to see fractional zoom levels (8.5, 8.7, etc.).';
                document.getElementById('status').style.background = '#e8f5e8';
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error creating map: ' + error.message;
                document.getElementById('status').style.background = '#ffebee';
            }
        }
    </script>
</body>
</html>
